        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 3-series GT - car overview</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        &nbsp;
        <p style="margin: 0px 0px 10px;">The debut of the BMW 3-series GT took place on the eve of the 2013 Geneva Motor Show. According to official data, the novelty is built on an elongated platform from the 3-series station wagon, but the BMW 3-series GT is slightly larger in size than the Touring. Thanks to the increased wheelbase, the rear passenger seats have received an increase in free space of 7 cm for the passengers' legs. The useful volume of the luggage compartment has also increased, which amounted to 520 liters. If the rear seats are lowered, the luggage compartment will increase in volume to 1,600 liters, which breaks all class records. The electric boot is included in the basic list of options, which adds to the convenience.<br />
        <br />
        A very wide range of powertrains is offered for the BMW 3-series GT. The most powerful variant is the 340i with a 3-liter inline 326-horsepower engine. In the version with an automatic transmission, this engine is capable of accelerating the BMW 3-series GT to "hundreds" in 5.4 s. Traditionally for the brand, the set of provided options impresses with wide possibilities, as well as the level of passive and active safety.<br />
        <br />
        The list of standard equipment for the BMW 3-series GT includes LED headlights and LED "fog lights"; information system with Hands free function, USB and Teleservices option; automatic climate control system; rain and light sensors; radio BMW Professional CD with 6.5-inch display, iDrive controller, CD MP3, sound system with 6 speakers. For connoisseurs of personalization, there are 3 lines of equipment and exterior styling: Sport line, M Sport and Luxury line. The Sport package features dark high-gloss bumper trims, 18-inch Double Spoke 397 wheels and Corner cloth sports seats. The Luxury version impresses with its refined leather interior and an exclusive exterior package with numerous chrome components. In the M Sport version, the Bavarian fastback reveals its greatest strengths, expressed in the aerodynamic design of the bumpers, 18-inch M-style wheels, sports suspension, seats with body support.</p>
