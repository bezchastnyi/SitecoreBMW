        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 8-series Gran Coupe - car overview</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>&nbsp;</span></p>
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;">Following the coupe and convertible of the 8-series, BMW is launching a 5-door variation of the top-end "eight" to the masses. The newly-minted BMW 8-series Gran Coupe completely copies the 2-door BMW 8-Series shown in 2018, up to the front pillar, while it turned out to be, as expected, larger than its soplatform - in terms of length, the difference "plus" was 239 mm (5082 mm and 4843 mm), and the wheelbase has grown a decent 201 mm (3023 mm versus 2822 mm). During the development of the BMW 8-series Gran Coupe, much attention was paid to aerodynamics - the engineers made the bottom of the car almost flat, in addition, special aerodynamic dampers were introduced to optimize the downforce, and the side mirrors were installed on thin legs. Numerous aluminum body parts (doors, hood, roof, engine subframe, rear bumper supports) and a tailgate made of plastic are designed to reduce the weight of the Gran Coupe.<br />
        <br />
        The architecture of the front console, dashboard and controls of the BMW 8-series Gran Coupe are completely identical to the coupe model. On the second row, there are two full-fledged separate chairs with integrated headrests. Thanks to the extended wheelbase, the rear passengers in the Gran Coupe will be much more comfortable and spacious than inside the 2-door (+180 mm of legroom). The standard equipment list of the new items includes an adaptive M-suspension with electronic shock absorbers, high-performance 4-piston calipers and a Steptronic Sport transmission with paddle shifters. The BMW 8-series Gran Coupe arrived in Russia with a 320-horsepower diesel and two gasoline engines, with a power of 340 and 530 forces.<br />
        <br />
        The most affordable version of the BMW 8-series Gran Coupe in our market is equipped by default with 18-inch alloy wheels, laser headlights, a high-beam control system, an insulating windshield, a parking assistant, a comfortable keyless entry function, door closers, an automatic tailgate. For additional comfort, anatomical front seats with a heating package and active ventilation, an air conditioning system, a Harman Kardon premium audio system, and a BMW Live Cockpit Professional multimedia complex are responsible. For an additional fee, the BMW 8-series Gran Coupe features a panoramic glass roof, M Sport front seats, M Professional adaptive sports suspension, Bower &amp; Wilkins Diamond audio system, and night vision with pedestrian recognition.</p>
        </div>
