        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW X7 - car overview</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">&nbsp;
        <p style="margin: 0px 0px 10px;">BMW unveils its largest flagship crossover, the 2019 X7. The novelty was in many ways similar to the previously shown concept car X7 iPerformance and develops the design philosophy of the latest Bavarian models with enlarged "nostrils", narrowed lighting technology and complex body lines. The BMW X7 is based on the modular CLAR platform, which is also used by the younger X5. But its configuration at BMW was lengthened and modified to suit the individual characteristics of the car. With a length of 5151 mm, the X7 outperformed its competitors from the German troika: the Audi Q7 (5005 mm) and the Mercedes GLS (5120 mm). In addition, thanks to the 3105 mm wheelbase, the X-seventh turned out to be the most spacious in the cabin - the Bavarian received a full-fledged third row of seats designed for two adults. At the same time, passengers have access to a solid reserve for luggage, which is 326 liters (with folded seats 2120 liters).<br />
        <br />
        Inside, the BMW X7 almost completely repeats the "X-fifth" of 2018 - both models have a common front panel architecture, an intelligent digital "instrument cluster", a multimedia package iDrive 7.0 with a 12.3-inch display. The list of basic equipment includes LED headlights, air suspension with electronically controlled shock absorbers, 4-zone climate control, "advanced" seats with memory and ventilation, a panoramic roof. Laser lights, multimedia with separate displays for the rear passengers, and Bower &amp; Wilkins premium music are options. In the standard version, the crossover has 7 seats, but for an additional fee they can be reduced to 6 by equipping the second row with two "captain's" seats with increased comfort. The BMW X7 engines are unified with the X5 (G05) - this is a 3-liter 340-horsepower gasoline engine and two diesel engines of 249 and 400 horsepower. All units are combined with uncontested 8-speed automatic.<br />
        <br />
        About the equipment of the flagship is more detailed. As standard, the BMW X7 has 20-inch alloy wheels, air suspension, adaptive LED headlights, noise-canceling glazing, Vernasca leather trim, 4-zone climate control, HiFi audio system, panoramic glass roof, virtual instrument panel, comfortable heated seats with electronic settings, a media complex with a gesture control function. For an additional fee, the crossover can be equipped with high-performance laser headlights, ventilation and massage of the front seats, heating of all seats, a Sky Lounge glass roof, an automatic door closer, a Bower &amp; Wilkins audio system, an entertainment media complex for rear passengers, a head-up display. For a fee, you can also get a number of auxiliary electronics - this is a parking aid, a driving assistant and adaptive cruise control. In addition, two design lines are available for the BMW X7 - Pure Excellence and M Sport, each of which is able to give the crossover a special touch.</p>
        </div>
