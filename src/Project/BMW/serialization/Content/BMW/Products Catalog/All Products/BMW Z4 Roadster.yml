        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW Z4 Roadster - car overview</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">&nbsp;
        <p style="margin: 0px 0px 10px;">The Bavarian company held the first official premiere of its new BMW Z4 roadster in the Californian town of Pebble Beach. As expected, the production version of the model turned out to be similar to the concept car of the same name, presented in the summer of 2017. The platform for the novelty of the Bavarians together with Toyota, a feature of this design is the optimal weight distribution along the axles, a low center of gravity and a wide track required for better stability. In appearance, the third generation BMW Z4 Roadster bears little resemblance to its predecessor. A shorter wheelbase (minus 26 mm), as well as reduced ground clearance (117 mm versus 130 mm) give the updated "Bavarian" impudent swiftness, while the shark-shaped "front end" with expressive headlights and widened "nostrils" improved the emotionally liberated image. Another important feature of the new BMW Z4 Roadster is the soft fabric upper as a tribute to classic roadsters (it was hard in the previous version). It only takes 10 seconds to raise or lower the roof and can be carried out at speeds up to 50 km / h.<br />
        <br />
        The interior of the BMW Z4 Roadster resembles the latest BMW novelties in terms of style and functionality. In the center of the front panel, the iDrive 7.0 multimedia system with a 12.3-inch touchscreen, navigation function and Internet access. Instead of analog devices, virtual ones are now installed, all important information is displayed on a 5.7-inch color display. In addition, for the first time on the Z4, there is a function of projection of indications onto the windshield. To assist the driver, electronic functions in the form of dynamic cruise control, parking assistant and driving assistant. The list of options includes phones with wireless phone charging, Harman / Kardon premium music, adaptive LED headlights, ambient interior suspension. At the first stage of sales for the BMW Z4 Roadster, 3 engines have been prepared - two 2-liter turbocharged "fours" with forcing of 197 and 258 forces, as well as a 3-liter 6-cylinder engine with a capacity of 340 forces. Transmission - 8-band automatic.<br />
        <br />
        The basic equipment of the BMW Z4 Roadster includes R17 wheels with Runflat tires, Vernasca leather upholstery, automatic dual-zone climate control, HiFi audio system (205 W and 10 speakers), Livecockpit virtual dashboard, heated seats and steering wheel, iDrive multimedia complex, package electronic services Connected Drive and Digital Professional. For an additional fee, you can get the M Sport brake system, projection of devices on the windshield, Harman / Kardon audio, comfortable keyless entry, windscreen, electrically adjustable sports seats, adaptive suspension. With the available customization options, you can personalize the vehicle's appearance. For this purpose, a special aerodynamic package with sport bumpers, the Individual Shadow Line design, an additional roof color "Anthracite" and a wide range of rims are available.</p>
        </div>
