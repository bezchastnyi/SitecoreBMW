        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW M8 Gran Coupe - обзор автомобиля</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;">&nbsp;&nbsp;</p>
        <p style="margin: 0px 0px 10px;">Купеобразный седан BMW M8 Gran Coupe F93 баварцы из Германии представили в конце сентября 2019 года. Основное отличие экстерьера новинки от стандартного BMW 8 Series Gran Coupe состоит в установке крыши из углепластика. Из остальных отличий следует отметить глянцевые вставки в бамперах, снабженных увеличенными заборниками воздуха, зеркала заднего вида, выполненные в новой форме, установленный на крыше багажника спойлер, раздутые арки колес, выхлопную систему со сдвоенными патрубками и колесные диски R20. В салоне M8 Gran Coupe на заднем сиденье могут с комфортом расположиться только два пассажира. Отделка интерьера имеет явную спортивную направленность. Кресла с рельефной поверхностью, боковой поддержкой и встроенными подголовниками обиты кожей, которая допускает различные цвета по BMW Individual. Украшают интерьер переключатель коробки передач Drivelogic, кнопка запуска двигателя красного цвета на центральном тоннеле и карбоновые декоративные вставки.<br />
        <br />
        BMW M8 Gran Coupe имеет двигатель 8/V с турбонаддувом мощностью в 600 л.с. для стандартного варианта и 625 л.с. для модификации Competition. Объем двигателей составляет 4.4 л, крутящий момент 750 Н*м, а время разгона до сотни &ndash; 3.3 и 3.2 секунды. Максимальная скорость ограничена на отметке 305 км/час. Крутящий момент передает на обе оси автоматическая коробка передач M Steptronic с восемью ступенями. Спереди и сзади седана установлены независимые, адаптивные подвески, имеющие активные стабилизаторы поперечной устойчивости, На передней оси стоит двурычажная система, на задней оси - многорычажная. Тормоза везде дисковые вентилируемые, спереди суппорты с 6-ю цилиндрами, на задних колесах &ndash; с однопоршневыми суппортами. Задняя ось имеет возможность подруливания в пределах 2.5 градусов. Рулевой механизм реечного типа снабжен электромеханическим усилителем.<br />
        <br />
        Стандартная комплектация BMW M8 Gran Coupe включает курсовую устойчивость DSC, лазерные фары, динамический круиз-контроль, систему автоматического торможения для исключения столкновения, боковые и фронтальные эйберги для переднего пассажира и водителя, надувные шторки безопасности, электрические шторки на заднем стекле и боковых окнах, проекционный дисплей для водителя, обогреваемые подлокотники кресел и другие люксовые опции. Продажа BMW M8 Gran Coupe в России официально стартует в апреле 2020 года.</p>
