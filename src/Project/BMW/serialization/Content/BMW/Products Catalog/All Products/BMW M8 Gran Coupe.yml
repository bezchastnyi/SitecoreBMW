        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW M8 Gran Coupe - car overview</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>&nbsp;</span>&nbsp;</p>
        <p style="margin: 0px 0px 10px;">Bavarians from Germany presented the coupe-like sedan BMW M8 Gran Coupe F93 at the end of September 2019. The main difference between the exterior of the new item and the standard BMW 8 Series Gran Coupe is the installation of a carbon fiber roof. Other differences include glossy inserts in the bumpers with enlarged air intakes, redesigned rear-view mirrors, roof-mounted spoiler, swollen wheel arches, a twin-tailpipe exhaust system and R20 rims. In the cabin of the M8 Gran Coupe, only two passengers can comfortably sit in the back seat. The interior trim has a distinctly sporty focus. Seats with embossed surfaces, side bolsters and integrated headrests are upholstered in leather that can be varied in BMW Individual colors. The interior is adorned with a Drivelogic gear selector switch, a red engine start button in the center tunnel and carbon fiber inlays.<br />
        <br />
        The BMW M8 Gran Coupe has an 8 / V turbocharged engine with 600 hp. for the standard version and 625 hp. for the Competition modification. The engine displacement is 4.4 liters, the torque is 750 N * m, and the acceleration time to hundreds is 3.3 and 3.2 seconds. The maximum speed is limited at around 305 km / h. Torque is transmitted to both axles by the M Steptronic automatic transmission with eight steps. The front and rear of the sedan are equipped with independent, adaptive suspensions with active anti-roll bars. There is a two-link system on the front axle, and a multi-link system on the rear axle. The brakes are all ventilated discs, front calipers with 6 cylinders, on the rear wheels - with single-piston calipers. The rear axle has the ability to steer within 2.5 degrees. The rack and pinion steering gear is equipped with an electromechanical amplifier.<br />
        <br />
        Standard equipment of the BMW M8 Gran Coupe includes directional stability DSC, laser headlights, dynamic cruise control, automatic braking system to avoid collisions, side and front eibergs for the front passenger and driver, air curtains, electric curtains on the rear window and side windows, projection driver display, heated armrests and other luxury options. The sale of the BMW M8 Gran Coupe in Russia will officially start in April 2020.</p>
        </div>
