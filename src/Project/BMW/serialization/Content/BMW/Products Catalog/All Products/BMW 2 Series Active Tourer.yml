        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 2-series Active Tourer - car overview</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>&nbsp;</span></p>
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>Everyone is used to seeing BMW in the role of daring and very dynamic cars exclusively with rear wheel drive. The appearance of the BMW 2 series Active Tourer has somewhat shaken the sought-after traditions of the Bavarian brand. Not only is it a compact MPV body that is completely atypical for BMW, but also front-wheel drive. The cars of the second series with the Active Tourer attachment became the first in the BMW brand lineup with such a layout. According to BMW, this compact van is ideal for the city, where rear-wheel drive will not very well reveal the ideology of the Active Tourer. The Active Tourer 2 Series BMW shares the platform with the 2013 Mini Cooper. The main competitor of the BMW 2 series Active Tourer is the Mercedes-Benz B-Class.<br />
        <br />
        <br />
        The air resistance in the BMW 2 Series Active Tourer has been very well addressed. The result depends on the modifications and varies from 0.26 to 0.29. Change of layout and increased height or functional and spacious interior. The wheelbase of the BMW 2 Series Active Tourer is only 140 mm smaller than the BMW sedan triplet. At the same time, the micro-minivan 2 of the series turned out to be very compact. Three modifications of 136, 150 and 231 hp are presented for the Active Tourer so far. Later, the Bavarians plan to optionally introduce the all-wheel drive scheme xDrive. The BMW 2 Series Active Tourer has become a family BMW with superior seating options and minivan comfort.<br />
        <br />
        The family micro van has several trim lines that will help make this vehicle more exclusive. In the Sport line package, the BMW 2-series Active Tourer features bumper elements in black, 17-inch Star Spoke wheels, aluminum sill trims, sports seats with body support in Race upholstery, leather multifunction steering wheel, exclusive LED illumination of door cards, decorative high-gloss trims ... The Luxury line features a chrome exterior package, 17 '' Multi Spoke wheels, anodized aluminum glass edging, Dakota leather upholstery and wood trim strips. The M Sport version has an extreme sports body kit, M trim components, a shortened gearshift lever, an anthracite headlining, a sport lowered suspension, and several exclusive body paint options. Climate control, premium music, navigation, dashboard with enhanced functionality, improved trim package, various driving and safety assistants are available for separate options.</span></p>
        </div>
