        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 8-series Cabrio - car overview</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">&nbsp;
        <p style="margin: 0px 0px 10px;">Following the premium 2-door coupe, officially unveiled in the summer of 2018, BMW is unveiling an open version of the BMW 8-series Cabrio. In the BMW 8-series Cabrio range, it is intended to replace the outdated 6-series convertible. In terms of dimensions, the "eight" turned out to be slightly more compact than the previous model - the difference in length was 51 mm (4894 mm and 4843 mm), the wheelbase is shorter by 33 mm (2855 mm and 2822 mm), the height is 26 mm less (1365 and 1339 mm) ... The modular CLAR platform, which is the basis of the BMW 8-series Cabrio, assumes the widespread use of light aluminum alloys and carbon fiber in the power structure, which significantly reduced body weight, optimized the center of mass and improved handling characteristics. The appearance of the novelty did not become a revelation - the convertible repeats in almost everything the version with a coupe body, except for a slightly revised line of the rear of the body, and, of course, the roof. The soft top folds electrically in just 15 seconds, and exactly the same amount of time will be needed for the reverse transformation.<br />
        <br />
        At the time of the start of sales, the BMW 8-series Cabrio received the same engine range as the coupe. These are two engine options - a 6-cylinder in-line "diesel" with 320 horsepower and a top-end 530 horsepower V8 petrol unit, combined with an 8-speed Steptronic Sport automatic transmission and xDrive all-wheel drive system. The chassis of the 8 Series convertible is identical to the coupe version, but due to the fact that the open "eight" turned out to be heavier (+125 kg on all modifications), for better handling, the engineers added special components that increase the rigidity of the structure, and also changed the wheel alignment angles. The luxurious interior of the BMW 8-series Cabrio with the original architecture of the front panel is practically indistinguishable from the "coupe" one, except for the seat head restraints on the back row. The luggage compartment volume is 350 liters, which is exactly 70 liters less than the 2-door BMW 8-series with a hard top.<br />
        <br />
        In Russia, the BMW 8-series Cabrio is available exclusively in the top-end M850i xDrive modification. The standard equipment list for this version includes the M Aerodynamics package, 20-inch alloy wheels, laser headlights, high-beam control function, thermal insulation windshield, automatic door closers, keyless entry comfort, multifunctional seats with active ventilation, heating package (seats, armrest , wheel). As infotainment equipment, the BMW Live Cockpit Professional complex is provided with instrument panel displays (12.3 inches) and multimedia (10.15 inches). Driving assistant, adaptive cruise control, night vision system with pedestrian identification function, premium Bower &amp; Wilkins music center are available for a fee. The design of the BMW 8-series Cabrio can be personalized with the Shadow Line and Chrome Line packages, branded door sills and glass interior trim components.</p>
        </div>
