        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW M8 - car overview</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>&nbsp;</span>&nbsp;</p>
        <p style="margin: 0px 0px 10px;">Unveiled in June 2019, the BMW M8 Sports Coupe takes precision handling and dynamics to a whole new level in its class. The company's engineers have done everything possible to endow the BMW M8 with all the qualities of the M models. The novelty is based on a high-tech platform, the distinctive features of which are a low center of gravity, balanced axle load, wide track, optimal wheelbase length and high chassis rigidity - all this contributes to excellent maneuverability and control precision. Externally, it can be distinguished from the soplatform BMW 8-series "Emka" by its special M components - a rear diffuser, enlarged air intakes, widened wheel arches, 4 exhaust pipes and unique rims. The interior is almost identical to the base 8 Series coupe, but the M8 has some special features - M Sport seats, a sports steering wheel with M1 and M2 buttons for quick tuning of the engine and suspension, a gear selector with a unique design.<br />
        <br />
        At the heart of the BMW M8 is a 4.4-liter, 600-horsepower engine paired with an 8-speed M Steptronic automatic transmission. In the most charged version of the Competition, the engine power is increased to 625 hp. Compared to the classic coupe of the 8 series, "Emka" has completely reconfigured shock absorbers and springs, improved performance of the engine cooling system, and increased camber of the front wheels. In addition, the BMW M8 debuts a unique integrated brake system, which includes activation, brake assistance and system control. The driver has access to settings for feedback on the brake pedal - just select the Comfort or Sport mode. By default, the sports coupe uses 4WD mode, when 4WD Sport mode is activated, the lion's share of the torque goes to the rear wheels. The 2WD mode completely deactivates the dynamic stability control DSC, while the driver receives exclusively rear-wheel drive for extremely sensitive driving emotions.</p>
        </div>
