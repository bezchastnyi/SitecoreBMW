        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW M8 - обзор автомобиля</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;">&nbsp;&nbsp;</p>
        <p style="margin: 0px 0px 10px;">Представленное в июне 2019 года спорт-купе BMW M8 выводит точность управления и динамику на совершенно новый уровень в своем классе. Инженеры компании сделали все возможное для того, чтобы наделить BMW M8 всеми качествами моделей M. В основе новинки применятся высокотехнологичная платформа, отличительными особенностями которой является низкий центр тяжести, сбалансированная нагрузка по осям, широкая колея, оптимальная длина базы колес и высокая жесткость шасси - все это способствует великолепной маневренности и точности управления. От соплатформенной BMW 8-series "Эмку" внешне можно отличить по особым компонентам М - заднему диффузору, увеличенным воздухозаборникам, расширенным аркам колес, 4-м выхлопным патрубкам и уникальным колесным дискам. Интерьер практически во всем схож с базовым купе 8 серии, но у M8 есть некоторые особенности - кресла M Sport, спортивный руль с кнопками M1 и M2 для быстрой настройки двигателя и подвески, селектор КПП с уникальным дизайном.<br />
        <br />
        Сердцем BMW M8 является 600-сильный двигатель с объемом 4.4 л, сочетающийся с 8-диапазонной автоматической коробкой передач M Steptronic. В самой заряженной версии Competition мощность двигателя повышена до 625 сил. По сравнению с классическим купе 8 серии у "Эмки" полностью перенастроены амортизаторы и пружины, улучшилась производительность системы охлаждения двигателя, увеличен развал передних колес. Помимо этого, на BMW M8 дебютировала уникальная в своем роде интегрированная система тормозов, в которую включены активация, усиление торможения и управление системой. Водителю доступны настройки обратной связи на педали тормоза - для этого достаточно выбрать режим Comfort или Sport. По умолчанию спорт-купе использует режим 4WD, при активации режима 4WD Sport львиная доля крутящего момента переходит к задним колесам. Режим 2WD полностью отключает систему динамической стабилизации DSC, водитель при этом получает исключительно задний привод для экстремально чувствительных эмоций от вождения.</p>
