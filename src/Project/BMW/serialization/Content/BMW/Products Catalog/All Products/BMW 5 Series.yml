        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 5-series - car overview</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">&nbsp;
        <p style="margin: 0px 0px 10px;">In terms of equipment and technology progressiveness, the Bavarian BMW 5-series sedan of the new generation (index G30), as expected, surpassed its predecessor. The new "five", which shares the platform with the flagship BMW 7-series, has received a number of improved electronic assistants and assistants, has become slightly larger in size, while the sedan's wheelbase has lengthened by 7 mm and the trunk volume has grown by 10 liters. In the power structure of the body of the BMW 5-series, lightweight composite materials were not used as in the older "seven", nevertheless, the engineers managed to reduce the weight of the car by an average of 100 kg. Even standing motionless, the "Bavarian" creates a strong impression of strong appearance. Visually, the new BMW 5-series can be recognized by the "redrawn" lighting technology, smoothly flowing into the enlarged nostrils of the radiator grill - this is the first time the Bavarian "five" has received such a stylistic solution. Other design features - decorative side "sticks" on the front fenders (like in the 7 series), new taillights, exhaust pipes that change depending on the engine. By the way, the drag coefficient has been significantly improved - 0.22 (versus 0.25 for the previous generation). To improve this indicator helped not only the features of the body, but also the controlled dampers in the radiator grilles.<br />
        <br />
        The CLAR modular platform has made its own changes to the suspension architecture of the 5 Series sedan. A 2-link design is now installed at the front, while at the rear, the massive lower arm has given way to two lightweight rods. The new BMW 5-series does not have air suspension (the closest competitor, the Mercedes E-class, for example, has this option). It uses a traditional spring arrangement with adaptive dampers and progressive roll control. In addition, the sedan boasts a rear-wheel steering system and variable-pitch active steering. The interior of the new "five" has received many innovations. This list includes a large information display with an increased diagonal, an updated Connected Drive system with wide communication capabilities, a gesture control system familiar from the flagship 7-series, an automatic parking option (available even for manual transmissions). The power range of the BMW 5-series is represented by advanced turbocharged engines of 190 - 340 forces, combined with an 8-speed automatic or 6-band manual gearbox.<br />
        <br />
        The German business sedan has three exterior packages: Sport line, Luxury line and M Sport. The Sport line is characterized by a combination of dark exterior components and exclusive Double spoke 634 wheels. In the BMW 5-series, the illuminated Sport Line lettering and pronounced lateral bolsters create a sporty ambience in the interior of the BMW 5-series. The luxury line brings noble, elegant lines to the sedan in the form of chrome trim components, high-gloss edging for the side windows and exclusive multi-spoke wheels. The interior of this version is distinguished by an improved package of finishing with leather materials and natural wood. The M Sport line creates a striking dynamic style and perfectly reflects the temperamental character of the car. The package features aerodynamic bumpers, exclusive leather and aluminum trim, and adaptive suspension. For the discerning driver, BMW Individual is available with a wide range of finishes for a unique personalization of the vehicle. For a fee, the BMW 5-series can be equipped with a satellite alarm system, a rear view camera, a parking assistant, a night vision function, a Harman &amp; Kardon audio system.</p>
        </div>
