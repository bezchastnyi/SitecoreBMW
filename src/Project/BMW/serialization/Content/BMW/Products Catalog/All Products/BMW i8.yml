        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW i8 - car overview</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span><br />
        </span>The BMW i8 is BMW's first hybrid supercar. The production version of the model was officially unveiled in the fall of 2013 at the Frankfurt Motor Show, although the concept car was shown to the public back in 2009. According to the company, the BMW i8 is a truly revolutionary car. The body structure of a carbon monocoque in combination with an aluminum frame, as well as the use of a light magnesium material in the interior, made it possible to significantly lighten the curb weight of the model. Bavarian engineers replaced some of the usual glasses with thinner, but super-strong ones. Lightweight, but at the same time quite rigid body of the new BMW i8 has the lowest drag coefficient - 0.26. The i8 also boasts the lowest center of gravity of any other BMW. The futuristic design makes the hybrid supercar stand out: the sleek lines and curves of the BMW i8 shape the sophisticated, muscular silhouette of a modern sports car. The interior of the model is created in the spirit of the BMW concept, where practicality is perfectly combined with successful ergonomics and modern design.<br />
        <br />
        The power plant in the BMW i8 is installed at the rear of the body. It is a 1.5-liter turbo petrol engine paired with a 6-speed automatic. The engineers placed the electric motor in the front of the body, and the battery packs are located in the center of the aluminum frame. The power plant of the BMW i8 is a plug-in design that allows the vehicle's battery pack to be charged from a socket. The 131-horsepower electric motor allows you to drive about 35 km at a maximum possible speed of up to 120 km per hour without connecting a gas engine. If the owner needs to travel longer distances, a 1.5-liter gasoline engine with a capacity of 231 hp is switched on. The engineers managed to get such performance from such a small volume thanks to the use of two turbochargers. In Europe, the base price for the BMW i8 is &euro; 125,000.<br />
        <br />
        The hybrid supercar has 4 body paint options and several interior trim lines with combined leather materials. The uncontested standard configuration of the BMW i8 includes an automatic 2-zone climate, additional electric interior heating, a multifunction steering wheel, heated and electrically adjustable seats, MBW Professional multimedia (8.8-inch screen, iDrive touch controller), a package of advanced communication systems, interactive Connected Drive services, car remote control option. The list of basic safety systems of the German hybrid contains stability control, 6 airbags (front and side), an emergency approach indicator, a tire pressure indicator, and a driving assistant. In addition, the owner of the BMW i8 receives a "3rd year plus" post-warranty service, a special package of services and a warranty certificate for the battery (8 years or 100 thousand km).</p>
        </div>
