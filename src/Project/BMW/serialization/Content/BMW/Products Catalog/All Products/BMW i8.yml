        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW i8 - обзор автомобиля</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin: 0px 0px 10px;">&nbsp;</p>
        <p style="margin: 0px 0px 10px;">BMW i8 - первый гибридный суперкар компании BMW. Серийная версия модели официально представлена осенью 2013 года в рамках Франкфуртского автосалона, хотя концепт-кар был показан публике еще в 2009 году. Как утверждают в компании, BMW i8 является поистине революционным автомобилем. Конструкция кузова карбоновый монокок в сочетании с алюминиевой рамой, а также применение в интерьере легкого материала магния позволили существенно облегчить снаряженную массу модели. Часть обычных стекол баварские инженеры заменили на более тонкие, но сверхпрочные. Легкий, но в то же время достаточно жесткий кузов нового BMW i8 имеет самый низкий коэффициент лобового сопротивления - 0.26. i8 также может похвастаться наиболее низким центром тяжести, по сравнению с остальными BMW. Футуристичный дизайн выгодно выделяет гибридный суперкар: плавный линии и изгибы кузова BMW i8 формируют утонченный, мускулистый силуэт современного спортивного автомобиля. Интерьер модели создан в духе концепции BMW, где практичность прекрасно сочетается с удачной эргономикой и современным дизайном.<br />
        <br />
        Силовая установка в BMW i8 установлена в задней части кузова. Это 1.5-литровый бензиновый турбодвигатель, работающий в паре с 6-ступенчатой автоматикой. Электромотор инженеры разместили в передней части кузова, а батарейные блоки располагаются в центре алюминиевой рамы. Силовая установка BMW i8 представляет собой схему plug in, что предусматривает возможность зарядки блока батарей автомобиля от розетки. 131-сильный электродвигатель позволяет проехать около 35 км при максимально возможной скорости до 120 км в час без подключения бензинового мотора. Если владелец нуждается в передвижение на более дальние расстояния, в работу включается 1.5-литровый бензиновый двигатель, мощностью 231 л.с. Такую производительность со столь маленького объема инженерам удалось получить благодаря использованию двух турбонагнетателей. В Европе базовая цена на BMW i8 составляет 125 тыс. евро.<br />
        <br />
        Для гибридного суперкара предусмотрено 4 варианта окраски кузова и несколько линий отделки интерьера комбинированными кожаными материалами. В безальтернативную стандартную комплектацию BMW i8 включены автоматический 2-зонный климат, дополнительный электрообогрев салона, мультифункциональный руль, сиденья с подогревом и электрорегулировками, мультимедиа MBW Professional (8.8-дймовый экран, сенсорный контроллер iDrive), пакет расширенных коммуникационных систем, интерактивные услуги Connected Drive, опция дистанционного управления автомобилем. Список базовых систем безопасности немецкого гибрида содержит контроль курсовой устойчивости, 6 подушек (фронтальные и боковые), сигнализатор аварийного сближения, индикатор давления шин, ассистент вождения. Помимо этого владелец BMW i8 получает постгарантийное обслуживание "3-й год плюс", спецпакет сервисных услуг и гарантийный сертификат нa батарею (8 лет или 100 тыс. км).</p>
