        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW X5 - обзор автомобиля</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;">&nbsp;</p>
        <p style="margin: 0px 0px 10px;">Новый BMW X5, показанный мировой публике летом 2018-го, воплотил в себе самые отборные гены вседорожного семейства X и беспрецедентную функциональность, доведенную до самого высокого уровня. В четвертом по счету поколении (индекс G05) кроссовер получил современную платформу CLAR, которая уже используется на "последних" моделях 5-й и 7-серии. Это позволило сбросить массу, оптимизировать нагрузку по осям, а также повысить и без того совершенную управляемость. По сравнению с предшественником выросли габариты - в длину прибавка составила 36 мм, по ширине плюс 66 мм, колесная база растянулась до 2975 мм (+42 мм). Как утверждают баварцы, в салоне обновленного кроссовера стало больше места для задних пассажиров, при этом объем багажника конструкторы оставили на том же уровне (если быть точным минус 5 литров). Во внешности BMW X5 просматриваются типично фамильные черты баварских кроссоверов. Самые узнаваемые элементы дизайна - заметно увеличенные ноздри радиаторной решетки и пересмотренные фары светотехники, слегка напоминающие по стилистике младший BMW X3.<br />
        <br />
        Убранство интерьера следует тенденциям самых последних моделей баварской марки. Из нового - полностью цифровая приборная панель Live Cockpit, более широкий тоннель между передними креслами, пересмотренный дизайн рукоятки КПП, иное управление климатической системой, а также оригинальные ручки открывания дверей. Мультимедийными функциями заведует инновационная система BMW 7.0 с удобным и понятным интерфейсом, управлять возможностями автомобиля можно с помощью голосовых команд, жестов, сенсоров или контроллера iDrive. Двигателей для нового BMW X5 предложено несколько. Это 3-литровые турбодизельные агрегаты на 249 и 400 сил и бензиновые силовые установки 3 л (340 hp) и 4.4 л (462 hp). Для всех модификаций "Икс-пятого" предусмотрены безальтернативный 8-диапазонный автомат и полноприводная система с опциональным задним дифференциалом. Впервые в истории модели кроссовер получил пневмоподвеску передней и задней оси (опция), способную автоматически поддерживать высоту кузова при загрузке, а также поднимать и опускать автомобиль для более удобной посадки.<br />
        <br />
        В базовый пакет оснащения BMW X5 вошли LED-фары, диодные противотуманные фонари, 19-дюймовые колесные диски с шинами RunFlat, мультифункциональная система BMW Live Cockpit (цифровая панель приборов 12.3 дюйма, мультимедийный комплекс с навигацией 12.3 дюйма, жесткий диск на 20 Гб, управление жестами, сервисы Connected Drive), автоматическая климат-установка, аудиосистема HiFi-класса, пакет атмосферного освещения интерьера, комфортабельные кресла с электрорегулировками и обогревом, спортивный мультируль в коже, комплексный набор подушек безопасности. За отдельные средства можно получить лазерные фары с уникальными X-образными элементами, стекла с акустическим покрытием, комфортный бесключевой доступ, автоматические доводчики дверей, панорамный верх, вентилируемые кресла с улучшенными регулировками, климат-систему на 4 зоны обдува, функцию ароматизации салона, премиум-аудио Harman/Kardon, проекцию приборов на лобовое стекло, ассистенты вождения и парковки, систему ночного видения, эффективные тормоза M Sport, адаптивное шасси или пневматическую подвеску всех колес.</p>
