        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW X5 - car overview</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        &nbsp;
        <p style="margin: 0px 0px 10px;">The new BMW X5, shown to the world public in summer 2018, embodies the finest genes of the all-terrain X family and unprecedented functionality, brought to the highest level. In the fourth generation (index G05), the crossover received a modern CLAR platform, which is already used on the "latest" models of the 5th and 7th series. This helped to shed mass, optimize axle loads, and improve the already perfect handling. Compared to its predecessor, the dimensions have grown - the increase in length was 36 mm, in width plus 66 mm, the wheelbase stretched to 2975 mm (+42 mm). According to the Bavarians, the interior of the updated crossover has more space for rear passengers, while the designers have left the volume of the trunk at the same level (to be precise, minus 5 liters). The exterior of the BMW X5 shows the typical family traits of Bavarian crossovers. The most recognizable design elements are the significantly enlarged grille nostrils and revised headlights, slightly reminiscent of the styling of the younger BMW X3.<br />
        <br />
        The furnishings follow the trends of the latest models from the Bavarian brand. From the new - a fully digital Live Cockpit dashboard, a wider tunnel between the front seats, a revised gearshift knob design, a different climate control system, as well as original door opening handles. The multimedia functions are controlled by the innovative BMW 7.0 system with a convenient and intuitive interface; the car's capabilities can be controlled using voice commands, gestures, sensors or the iDrive controller. Several engines have been proposed for the new BMW X5. These are 3-liter turbodiesel units for 249 and 400 forces and gasoline power plants of 3 liters (340 hp) and 4.4 liters (462 hp). For all modifications of the "X-fifth", there is an uncontested 8-band automatic and an all-wheel drive system with an optional rear differential. For the first time in the history of the model, the crossover received an air suspension of the front and rear axles (optional), capable of automatically maintaining the height of the body when loading, as well as raising and lowering the car for a more comfortable fit.<br />
        <br />
        The basic equipment package of the BMW X5 includes LED headlights, LED fog lights, 19-inch wheels with RunFlat tires, a multifunctional BMW Live Cockpit system (12.3-inch digital instrument panel, 12.3-inch multimedia complex with navigation, 20 GB hard drive, control gestures, Connected Drive services), automatic climate control, HiFi-class audio system, atmospheric interior lighting package, electrically adjustable and heated comfortable seats, sports multifunction steering wheel in leather, a comprehensive set of airbags. For separate funds, you can get laser headlights with unique X-shaped elements, glass with acoustic coating, comfortable keyless entry, automatic door closers, a panoramic top, ventilated seats with improved adjustments, a climate system with 4 airflow zones, an aromatization function for the interior, premium Harman / Kardon audio, head-up projection, driving and parking assist, night vision, efficient M Sport brakes, adaptive chassis or all-wheel air suspension.</p>
