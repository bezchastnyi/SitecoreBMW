        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW i8 Roadster - car overview</h2>
        <p>&nbsp;</p>
        <p>The Bavarian company presented the futuristic and exciting BMW i8 Roadster in late autumn 2017 at the Los Angeles Motor Show along with a restyled version of the i8 coupe. It was not in vain that the North American public was chosen to show the new model at BMW - most of the i8 sales fall on this market. Technically, the roadster is virtually indistinguishable from the coupe that has been around since 2014. Both models have identical dimensions, engine, chassis, electronic filling, with the exception of a 2-seater saloon and, in fact, a removable top. The latter is equipped with an electronic folding mechanism and is capable of lowering in just 15 seconds on the move (provided that the speed is not higher than 50 km / h). Like the coupe, the BMW i8 Roadster uses a lightweight body architecture - it is based on components made of aluminum (body, chassis) and carbon fiber (interior). In terms of aerodynamics, the roadster is slightly inferior to its 4-seater clone - a coefficient of 0.28 versus 0.26 (body peculiarities affect), but both models have an equally good center of gravity (460 mm) and, one might say, an ideal weight distribution (49% versus 51 %).<br />
        <br />
        The BMW i8 Roadster is powered by a combined power plant, which consists of a synchronous electric motor in front and a rear internal combustion engine with 3 cylinders in a row. The total power of the motors is 374 hp - this allows you to shoot up to a hundred in a matter of 4.6 s. But the main thing is fuel efficiency and environmental friendliness. To cover the distance of 100 km, the BMW i8 Roadster requires only 2.1 liters of fuel, and dirty emissions are minimal - 46 g / km. At the same time, the range of a roadster with a standard 30-liter petrol tank and a capacious battery is about 440 km. In the cabin, the changes compared to the pre-styling coupe are insignificant - these are slightly modernized seats, a revised multimedia system, and new decorative trim options. Safety on the BMW i8 Roadster is represented by assistants for traffic jams and lane control, systems for monitoring lane markings and lane changes, active cruise control, all-round visibility, an advanced assistant for convenient parking.<br />
        <br />
        The basic equipment of the open version of the i8 is identical to its sister 2-door coupe. The list of standard roadster equipment includes a 2-zone climate system, a BMW Professional multimedia platform (there is a convenient iDrive controller for controlling functions), a sports multifunctional steering wheel, heated and adjustable seats, electric interior heating, Connected Drive services, communications support, comfortable keyless entry, remote control of the car. The 20-inch Radial Spoke wheels with a variety of sizes and unique body colors can make the roadster look more exclusive. The interior of the BMW i8 Roadster can be personalized with the Carpo trim lines (2-tone perforated leather), Halo (leather upholstery with fabric inserts) and Accaro (natural leather and fabric materials in copper tones). The optional Travel package contains additional accessories for transporting small items in the cabin.</p>
