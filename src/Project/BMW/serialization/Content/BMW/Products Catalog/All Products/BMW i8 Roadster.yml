        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW i8 Roadster - обзор автомобиля</h2>
        <p>&nbsp;</p>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;">Футуристичный и захватывающий BMW i8 Roadster баварская компания представила в конце осени 2017 года на моторшоу в Лос-Анджелесе вместе с рестайлинговой версией&nbsp;<a href="https://avto-russia.ru/autos/bmw/bmw_i8.html" style="color: #1d6fa5; background-color: transparent;">купе i8</a>. Североамериканскую публику для показа новой модели в BMW выбрали не зря - большая часть продаж i8 приходится именно на этот рынок. Технически родстер практически ничем не отличается от купе, которое существует с 2014 года. У обеих моделей идентичные габариты, двигатель, шасси, электронная начинка, исключение - 2-местный салон и, собственно, съемный верх. Последний оборудован электронным механизмом складывания и способен опускаться всего за 15 с прямо на ходу (при условии, если скорость движения не выше 50 км/час). Как и купе, BMW i8 Roadster использует облегченную архитектуру кузова - в его основе задействованы компоненты из алюминия (корпус, шасси) и карбона (салон). По аэродинамике родстер немного уступает своему 4-местному клону - коэффициент 0,28 против 0,26 (сказываются особенности кузова), зато у обеих моделей одинаково хороший центр тяжести (460 мм) и, можно сказать, идеальная развесовка массы (49% против 51%).<br />
        <br />
        В движение BMW i8 Roadster приводит комбинированная силовая установка, которая состоит из синхронного электромотора спереди и заднего двигателя внутреннего сгорания с 3-мя цилиндрами, расположенными в ряд. Суммарная мощность моторов составляет 374 hp - это позволяет выстреливать до сотни за считанные 4.6 с. Но главное - топливная экономичность и лояльность к окружающей среде. Для преодоления расстояния в 100 км BMW i8 Roadster потребуется всего 2,1 л топлива, а грязные выбросы минимальны &ndash; 46 г/км. При этом запас хода родстера со стандартным 30-литровым баком для бензина и емкой аккумуляторной батареей составляет около 440 км. В салоне изменения по сравнению с дорестайлинговым купе незначительные - это слегка модернизированные сиденья, пересмотренная мультимедийная система, новые варианты декоративной отделки. Безопасность на BMW i8 Roadster представлена ассистентами движения в пробках и полосе, системами контроля за разметкой и перестроением, активным круиз-контролем, круговым обзором, продвинутым помощником для удобной парковки.<br />
        <br />
        Базовая комплектация открытой версии i8 идентична родственному 2-дверному купе. Список стандартного оборудования родстера содержит 2-зонную климат-систему, мультимедийную платформу BMW Professional (для управления функциями имеется удобный контроллер iDrive), спортивное мультифункциональное рулевое колесо, подогрев и регулировку сидений, электрообогрев салона, услуги Connected Drive, коммуникационное обеспечение, комфортный бесключевой доступ, дистанционное управление автомобилем. Более эксклюзивным внешность родстера способны сделать 20-дюймовые колеса Radial Spoke с разноширокими размерами и уникальные цвета окраски кузова. Персонализировать интерьер BMW i8 Roadster можно с помощью линий отделки Carpo (2-цветная перфорированная кожа), Halo (применяется кожаная обивка с тканевыми вставками) и Accaro (отделка натуральными кожаными и тканевыми материалами в медных тонах). Опционный пакет Travel содержит дополнительные приспособления для перевозки мелких вещей в салоне.</p>
