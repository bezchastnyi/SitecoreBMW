        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 7-series - обзор автомобиля</h2>
        <p>&nbsp;</p>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;">Официальный дебют обновленного флагманского седана BMW 7-series (G11/G12) состоялся в июне 2015 года. Из ключевых особенностей "Семёрки" стоит выделить кузов из углеродного волокна, пневматическую адаптивную подвеску, лазерную светотехнику и систему iDrive 5.0 с управлением при помощи жестов. Пересмотренный дизайн нового BMW 7-series прекрасно сочетается с властным темпераментом этого автомобиля. Мощные динамичные линии, изящные поверхности и сбалансированные пропорции выражают одновременно спортивность и презентабельность. Отличительными деталями экстерьера "баварца" являются элегантные фары головного света с LED-технологиями и увеличенные ноздри воздухозаборников с регулируемыми вентиляционными заслонками, улучшающими аэродинамику автомобиля и охлаждение его двигателя. Благодаря технологиям Carbon Core инженерам удалось сделать седан легче на целых 130 кг. Силовая структура кузова из алюминиевых сплавов и углепластика позволила добиться высокой жесткости при значительном сокращении массы.<br />
        <br />
        Характерные особенности интерьера BMW 7-series нового поколения заключаются в невероятном просторе, удачной композиции благородных отделочных материалов и ориентированному на водителя кокпиту. Усовершенствованная система iDrive 5.0 теперь имеет сенсорное управление, аналогичное современным смартфонам и планшетным компьютерам. Кроме того, система может дополняться возможностью управления жестами - благодаря специальному 3D-сенсору сканируются все движения руки, что позволяет управлять мультимедийными функциями, регулировать громкость звучания музыки, а также поднимать/сбрасывать входящие звонки. В роскошном исполнении Executive Lounge седан BMW 7-series способен удовлетворить требования комфорта самого высшего класса. В составе этой комплектации имеются сиденья с функцией массажа и вентиляции, консоль с раскладными столиками и мультимедиасистема для задних пассажиров. В BMW 7-series используются усовершенствованные двигатели нового поколения. Начиная с базовой версии эти силовые установки дополняются высокотехнологичными 8-диапазонными коробками Steptronic.<br />
        <br />
        Базовая комплектация флагманского баварского седана имеет диодную светотехнику, динамический круиз-контроль, индикацию давления в шинах, автоматическую 2-зонную климат-систему, HiFi музыку с CD плеером, функцию Hands Free, навигацию Professional с дисплеем 10.25 дюйма, пакет услуг Connected Drive (сервисы для коммуникации, отслеживание ситуации на дороге on-line, дистанционное управление авто). Топовые исполнения (доступно для модификаций 750i, 750d и их удлиненных версий) оборудованы адаптивными светодиодными фарами, теплоизоляционным остеклением, ультракомфортными сиденьями с дополнительными электрорегулировками, многофункциональным монитором информационно-развлекательной систeмы на 12.3 дюйма, проекцией основных бортовых приборов на лoбовое стекло, климатической системой на 4 зоны обдува. Самая роскошная версия BMW M760Li снабжена адаптивной пневмоподвеской, активным рулевым управлением, спортивным выхлопом, лазерными фарами, пакетом ионизации салона, сенсорным планшетом BMW touch command. На фоне остальных вариантов исполнения BMW 7-series эта версия выделяется выраженными спортивными деталями философии M Performance. Многочисленные системы безопасности, ассистенты вождения, помощь на парковке, фронтальные и боковые подушки (включая надувные штoрки для всех пассажиров) доплаты не требуют.</p>
