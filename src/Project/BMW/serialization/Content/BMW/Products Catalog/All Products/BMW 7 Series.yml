        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 7-series - car overview</h2>
        <p>&nbsp;</p>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin: 0px 0px 10px;">The official debut of the updated flagship BMW 7-series sedan (G11 / G12) took place in June 2015. Key elements of the Seven include a carbon fiber body structure, pneumatic adaptive suspension, laser lighting and a gesture-controlled iDrive 5.0 system. The redesigned design of the new BMW 7 Series blends perfectly with the car's domineering temperament. Powerful dynamic lines, graceful surfaces and balanced proportions express sportiness and presentability at the same time. The Bavarian's exterior features elegant headlights with LED technology and enlarged air intakes with adjustable ventilation flaps that improve aerodynamics and engine cooling. Thanks to Carbon Core technology, the engineers managed to make the sedan lighter by as much as 130 kg. The strength structure of the body made of aluminum alloys and carbon fiber reinforced plastic allows achieving high rigidity with a significant reduction in weight.<br />
        <br />
        The interior of the new generation of the BMW 7 Series is characterized by its incredible spaciousness, a successful composition of fine materials and a driver-oriented cockpit. The improved iDrive 5.0 system is now touch-sensitive controls similar to those used by smartphones and tablets. In addition, the system can be supplemented with gesture control - thanks to a special 3D sensor, all hand movements are scanned, which allows you to control multimedia functions, adjust the volume of the music sound, and also raise / drop incoming calls. In the luxurious Executive Lounge, the BMW 7 Series Sedan meets the highest comfort requirements. This configuration includes seats with massage and ventilation functions, a console with folding tables and a multimedia system for rear passengers. The BMW 7-Series uses advanced engines of a new generation. As with the version, these power plants are installed with high-tech 8-band Steptronic gearboxes.<br />
        <br />
        The basic equipment of the flagship Bavarian sedan has LED lighting, dynamic cruise control, tire pressure display, automatic 2-zone climate system, HiFi music with CD player, Hands Free function, Professional navigation with 10.25-inch display, Connected Drive package (services) for communication, tracking the situation on the road online, remote control of the car). Top-end versions (available for modifications 750i, 750d and their extended versions) Use of adaptive LED headlights, thermal insulation glazing, ultra-comfortable seats with additional electrical adjustments, a multifunctional infotainment system monitor of 12.3 inches, projection of the main on-board instruments on the glass, climate system on 4 blowing zones. The most luxurious version of the BMW M760Li is equipped with adaptive air suspension, active steering, sports exhaust, laser headlights, an interior ionization package, and a BMW touch command. Compared to other variants of the BMW 7 Series, this version stands out with its pronounced sporty details of the M Performance philosophy. Numerous safety systems, driving assistants, parking assistance, front and side airbags (including inflatable corkscrews for all passengers) do not require additional payment.</p>
        </div>
