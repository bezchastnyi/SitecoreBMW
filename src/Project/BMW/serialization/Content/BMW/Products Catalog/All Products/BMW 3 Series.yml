        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 3-series - car overview</h2>
        <p style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span style="color: #131313;">&nbsp;</span></p>
        <p>The seventh generation BMW 3-series (G20) has become one of the most significant premieres of the Paris Motor Show 2018. The new "treshka" differs from its predecessor in almost everything - from the chassis configuration to the overall characteristics. The improved CLAR platform used on the latest Bavarian innovations made the BMW 3-series G20 noticeably larger - the premium sedan stretched up to 4709 mm in length (versus 4633 mm), the width increased by 16 mm (1827 mm versus 1811 mm), and the wheelbase was 2851 mm (against the previous 2810 mm). Another important point is a decrease in the center of gravity, as well as an ideal weight distribution along the axles (50 to 50), which has a very favorable effect on handling. In the appearance of the seventh "three-ruble note", many expected to see a stretched BMW 5 Series, but everything turned out much more original. It is extremely difficult to identify any resemblance to other &ldquo;Bavarians&rdquo; here - unique lighting technology with a spectacular cutout at the bottom, widened &ldquo;nostrils&rdquo;, powerful body stamping and rethought side lines create a unique but absolutely recognizable athletic look.<br />
        <br />
        The interior of the new BMW 3-series combines sophisticated design solutions with innovative electronics. A wide number of support systems and assistants are available to the driver in the form of a parking assistant, a system of assistance when driving in traffic jams, lane control, steering function, active protection against side collisions. BMW says the 3-series G20's cabin has become much more spacious, especially in the leg area of the rear passengers. For their sedan, the Bavarians have prepared three chassis options: standard, sporty, and M-version with electronically controlled shock absorbers. In addition, the two latest suspension versions have a differential for a fee. At the start of sales, the engine range of the new "treshka" includes a gasoline turbocharged "four" in two variants of forcing for 184 and 258 forces, as well as diesel engines with a capacity of 150, 190 and 265. An 8-band automatic is provided for all modifications, two initial diesel versions can also be ordered with 6-speed manual gearbox.<br />
        <br />
        In our market, the new BMW 3-series has two equipment lines: Luxury Line and M Sport. The standard equipment of the "Bavarian" includes 18-inch alloy wheels, chrome-plated exterior decor, high-quality leather and natural wood trim, automatic climate control, a multimedia system with BMW Connected Drive services, an extended interior lighting package, comfortable heated front seats, dynamic Cruise control. The special M Sport line features Shadow Line exterior design (minimum chrome), sports bumpers, 19-inch wheels, LED foglights, front row sports seats, improved brakes and suspension. For an additional fee, you can get LED or laser headlights, BMW Live Cockpit, comfortable keyless entry, Harman / Kardon audio system, head-up display, additional electric seat adjustment, intelligent multimedia package Connected Professional, gesture control, as well as driving and parking assistants.</p>
