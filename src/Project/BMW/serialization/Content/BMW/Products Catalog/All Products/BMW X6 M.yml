        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW X6 M - car overview</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        &nbsp;
        <p style="margin: 0px 0px 10px;">In early October 2019, German designers from Bavaria presented an updated coupe-like crossover BMW X6 M F96 and its advanced version with an addition to the name of the "Competition" prefix. The car is intended primarily for wealthy men who want to be the first on the road with comfort and safety. From the previous version, the updated crossover stands out with a more aggressive look of bumpers, a graceful design of rear-view mirrors, an enlarged spoiler at the stern and beautiful taillights that expand and curve upwards along the edges. On the &ldquo;Competition&rdquo; equipment, the mirrors, the radiator grille and the nameplates are painted in black. The interior of the BMW X6 M is distinguished by its "thoroughbred" design, exquisite finishes and quality workmanship. Highlighted sports multi-steering wheel, embossed front seats and especially three bright red elements: the engine start button and two buttons on the steering wheel (M1, M2). The boot volume with the rear seats folded down increases from 580 liters to 1530 liters.<br />
        <br />
        The crossover is equipped with three 8 / V petrol engines with a power of 520, 600 and 625 hp. and one diesel 6-row engine with a capacity of 400 hp. The torque to both axles is transmitted to all engines by an automatic transmission with 8 steps and an active differential equipped with electronic control. These motors accelerate the crossover to 100 km / h in 4.3, 3.9, 3.8 and 5.2 seconds, respectively. The BMW X6 M F96 has an adaptive suspension with rigid rubber-metal connections and unique settings. Ventilated disc brakes on all wheels. There are 6-piston mechanisms in front, and simple single-piston mechanisms on the rear wheels. The steering is a rack and pinion type with an electromechanical amplifier and a variable gear ratio.<br />
        <br />
        The basic configuration of the crossover includes door closers, all-round visibility, cruise control, front seats with ventilation and heating, headlights with laser high beam, excellent Bowers audio system and other standard and luxury options. Carbon ceramic brakes can be installed at an additional cost. In the salons of Russia, the BMW X6 M F96 will appear in May 2020.</p>
        </div>
