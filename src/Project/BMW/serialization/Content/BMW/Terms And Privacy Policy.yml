        <br />
        Когда вы заходите на сайт, мы можем автоматически собирать следующую информацию:<br />
        <br />
        Информация об устройстве, включая тип используемого вами устройства; адрес Интернет-протокола (IP), используемый для подключения вашего компьютера к Интернету; тип и версия браузера; типы и версии плагинов браузера; операционная система и платформа; языковые предпочтения; и / или настройки часового пояса.<br />
        Информация об использовании сайта, включая страницы, которые вы просматривали или искали; время отклика страницы; ошибки загрузки; продолжительность посещения определенных страниц; информация о взаимодействии со страницей (например, прокрутка, щелчки и наведение курсора мыши); методы, используемые для выхода со страницы; и / или любой номер телефона, по которому можно позвонить в нашу службу поддержки клиентов.<br />
        Информация о местоположении, включая физические адреса и другие данные о местоположении.<br />
        См. Наше Уведомление о файлах cookie для получения дополнительной информации о технологиях автоматического сбора данных, которые мы используем, и о вариантах, которые вы можете отказаться.<br />
        <br />
        Печенье<br />
        Как и большинство веб-сайтов, SiTime использует файлы cookie или другие технологии автоматизированного сбора данных для автоматического сбора информации о том, как посетители получают доступ к Сайту, перемещаются по нему и используют его. SiTime использует эту информацию, чтобы лучше понять использование Сайта и улучшить качество обслуживания клиентов, а также удобство использования и содержание Сайта. Дополнительную информацию о наших методах работы в этой области см. В нашем Уведомлении о файлах cookie.</p>
        <p>&nbsp;</p>
        <p>Как мы используем вашу информацию<br />
        Мы можем обрабатывать Личную информацию для целей, изложенных в настоящей Политике, только в том случае, если у нас есть законное основание для этого в соответствии с применимым законодательством о защите данных. Правовое основание будет зависеть от цели, для которой мы обрабатываем вашу Личную информацию.<br />
        <br />
        Мы будем обрабатывать вашу Личную информацию для следующих целей, необходимых для выполнения наших обязательств в соответствии с условиями наших клиентов, или для ответа на вопросы или принятия мер по вашему запросу до ввода этих условий:<br />
        <br />
        Для выполнения ваших запросов на Материалы или образцы;<br />
        Для ответа на ваши запросы или другие сообщения; а также<br />
        Для выполнения наших обязательств, вытекающих из вашей учетной записи с нами или любого другого договора, заключенного между вами и нами, а также для предоставления вам информации, продуктов и услуг, которые вы запрашиваете у нас.<br />
        Мы используем вашу Личную информацию для следующих целей, которые необходимы для определенных законных интересов или если вы дали свое согласие на такую обработку в той степени, в которой это требуется действующим законодательством (такое согласие может быть отозвано в любое время):<br />
        <br />
        Чтобы предоставить вам информацию о других событиях, продуктах или услугах, которые мы предлагаем, которые могут вас заинтересовать, при условии, что вы не отказались от получения этой информации;<br />
        Чтобы предоставить вам или разрешить выбранным третьим лицам предоставлять вам информацию о событиях, продуктах или услугах, которые, по нашему мнению, могут вас заинтересовать, при условии, что вы дали свое согласие, если это требуется по закону;<br />
        Чтобы уведомить вас об изменениях в вашей учетной записи, на Сайте или в наших услугах;<br />
        Для обеспечения наиболее эффективного представления содержимого Сайта для вас и вашего компьютера;<br />
