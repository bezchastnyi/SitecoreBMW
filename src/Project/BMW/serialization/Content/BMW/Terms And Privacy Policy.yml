        <p>Последнее изменение: 13 ноября 2021 г.<br />
        <br />
        Вступление<br />
        SiTime Corporation (&laquo;SiTime&raquo;, &laquo;мы&raquo; или &laquo;нас&raquo;) обязуется уважать вашу конфиденциальность в Интернете. Настоящая Политика конфиденциальности в Интернете (&laquo;Политика&raquo;) описывает, как SiTime собирает, использует и передает (т. Е. &laquo;Обрабатывает&raquo;) информацию, включая Личную информацию, которую мы получаем в связи с использованием нашего веб-сайта www.sitime.com ( "Сайт").<br />
        <br />
        Термин &laquo;Личная информация&raquo; означает любую информацию, которая позволяет нам идентифицировать вас, прямо или косвенно, путем ссылки на идентификатор, такой как ваше имя, идентификационный номер, данные о местоположении, сетевой идентификатор или один или несколько факторов, специфичных для вас.<br />
        <br />
        SiTime Corporation является контролером и несет ответственность за Персональную информацию, обрабатываемую в связи с использованием Сайта.<br />
        <br />
        Пожалуйста, внимательно прочтите эту Политику. Используя или получая доступ к Сайту, или предоставляя нам Личную информацию на Сайте или через Сайт, вы подтверждаете, что прочитали, поняли и согласны с условиями настоящей Политики. Если вы не согласны, вы можете отказаться от использования Сайта.<br />
        <br />
        Как с нами связаться<br />
        Мы приветствуем ваши комментарии или вопросы относительно этой Политики конфиденциальности в Интернете. Напишите нам по адресу privacy@sitime.com или свяжитесь с нами по следующему адресу:<br />
        <br />
        SiTime Corporation<br />
        Attn: Сотрудник по политике конфиденциальности SiTime<br />
        5451 Патрик Генри Драйв<br />
        Санта-Клара, Калифорния 95054<br />
        <br />
        Информация, которую мы можем получить от вас<br />
        Мы можем собирать Личную информацию от вас различными способами, в том числе когда вы предоставляете ее нам добровольно, с помощью технологий автоматического сбора данных, таких как файлы cookie, или путем получения ее из других источников. В следующих разделах перечислены типы информации, которую мы можем собирать по каждому механизму.<br />
        <br />
        Информация, которую вы предоставляете нам добровольно<br />
        <br />
        Вы можете добровольно предоставить нам личную информацию, если вы:<br />
        <br />
        Связаться с нами. Это происходит, например, когда вы переписываетесь с нами по телефону, электронной почте или иным образом; когда вы связываетесь с нами через Сайт (например, используя функцию запроса электронной почты на сайте); или когда вы отправляете нам отзыв или сообщаете о проблеме с Сайтом. Информация, которую вы нам предоставляете, может включать ваше имя, адрес электронной почты, номер телефона, физический адрес или другую личную информацию, которую вы предоставляете нам при общении с нами.<br />
        Зарегистрируйте учетную запись SiTime. Когда вы регистрируете учетную запись на Сайте, мы собираем личную информацию, такую как уникальный адрес электронной почты и пароль, ваше имя и другую контактную информацию. Вы также можете предоставить нам дополнительную информацию, когда публикуете комментарии в наших блогах или используете другие функции сообщества Сайта (&laquo;Общедоступные области&raquo;).<br />
        Запросить или подписаться на получение материалов. Некоторые части Сайта позволяют вам добровольно предоставлять нам Личную информацию, когда вы запрашиваете образцы через нашу форму запроса или когда вы &laquo;соглашаетесь&raquo; на получение информационных бюллетеней, информации о продуктах, таблиц данных и сопутствующих маркетинговых материалов (совместно именуемые &laquo;Материалы&raquo;). .<br />
        Заказать продукцию. Когда вы заказываете продукты или запрашиваете расценки у SiTime через формы на Сайте, мы собираем предоставляемую вами Персональную информацию, такую как имя, адрес электронной почты, адреса доставки и выставления счетов, номер телефона, а также информацию о типе продукта, количестве и частота покупки товара.<br />
        Информация, которую мы собираем автоматически<br />
        <br />
