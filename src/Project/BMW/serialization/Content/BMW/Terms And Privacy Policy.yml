        <p style="color: #595959; background-color: #ffffff; margin-right: 0px; margin-bottom: 1em; margin-left: 0px;"><span>Last updated:&nbsp;</span><span>November 13, 2021</span></p>
        <h3 style="color: #000000; background-color: #ffffff; margin: 40px 0px 15px;"><span>Introduction</span></h3>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>SiTime Corporation (&ldquo;SiTime,&rdquo; &ldquo;we,&rdquo; or &ldquo;us&rdquo;) is committed to respecting your online privacy.&nbsp;This Online Privacy Policy (&ldquo;Policy&rdquo;) describes how SiTime collects, uses, and shares (i.e., &ldquo;processes&rdquo;) the information, including Personal Information, we receive in connection with the use of our website at&nbsp;<a href="http://www.sitime.com/" style="color: #3399d5; background-color: transparent;"><span>www.sitime.com</span></a>&nbsp;(the &ldquo;Site&rdquo;).&nbsp;</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>The term &ldquo;Personal Information&rdquo; means any information that enables us to identify you, directly or indirectly, by reference to an identifier such as your name, identification number, location data, online identifier, or one or more factors specific to you.&nbsp;</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>SiTime Corporation is the controller and is responsible for the Personal Information processed in connection with the use of the Site.&nbsp;</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Please read this Policy carefully.&nbsp;By using or accessing the Site, or by providing Personal Information to us on or through the Site, you acknowledge that you have read, understand, and agree to the terms and conditions of this Policy.&nbsp;If you do not agree, your choice is not to use the Site.</span></p>
        <h3 style="color: #000000; background-color: #ffffff; margin: 40px 0px 15px;"><span>How to Contact Us</span></h3>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We welcome your comments or questions regarding this Online Privacy Policy. Please email us at privacy@sitime.com or&nbsp;</span><span>contact us at the following address:</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>SiTime Corporation</span><br />
        <span>Attn: SiTime Privacy Policy Officer</span><br />
        <span>5451 Patrick Henry Drive</span><br />
        <span>Santa Clara, CA 95054</span></p>
        <h3 style="color: #000000; background-color: #ffffff; margin: 40px 0px 15px;"><span>Information We May Collect From You</span></h3>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We may collect Personal Information from you in a variety of ways, including when you provide it to us voluntarily, through automated data collection technologies like cookies, or by receiving it from other sources.&nbsp;The following sections list the type of information we may collect under each mechanism.&nbsp;</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Information that you provide us voluntarily</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>You may provide us Personal Information voluntarily when you:</span></p>
        <ul style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em; padding-left: 12px;">
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Contact us.&nbsp;This occurs, for instance, when you correspond with us by phone, email, or otherwise; when you contact us through the Site, (<em>e.g.</em>, by using the Site email request function); or when you provide us with feedback or report a problem with the Site.&nbsp;The information you give us may include your name, email address, phone number, physical address, or other Personal Information you provide to us in your communications with us.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Register for a SiTime account.&nbsp;When you register for an account on the Site, we collect Personal Information, such as a unique email address and password, your name, and other contact information.&nbsp;You may also provide us with additional information when you post comments to our blogs or use other community features of the Site (&ldquo;Public Areas&rdquo;).</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Request or opt in to receive materials.&nbsp;Some portions of the Site allow you to voluntarily provide us with Personal Information when you request samples through our request form or when you &ldquo;opt in&rdquo; to receive newsletters, product information, data sheets, and collateral marketing material (collectively, &ldquo;Materials&rdquo;).</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Order products.&nbsp;When you order products or request quotations from SiTime through forms on the Site, we collect Personal Information that you provide, such as name, email, shipping and billing addresses, and phone number, as well as information about the product type, quantity, and frequency of product purchase.</span></li>
        </ul>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Information we collect automatically</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We and our third party service providers may use cookies and other automatic data collection technologies to collect information from you as you use the Site, including information about your online activities over time and across third party websites or other online services.&nbsp;</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We may automatically collect the following information when you access the Site:</span></p>
        <ul style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em; padding-left: 12px;">
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Device information, including the type of device you are using; the Internet protocol (IP) address used to connect your computer to the Internet; browser type and version; browser plug-in types and versions; operating system and platform; language preferences; and/or time zone setting.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Site usage information, including pages you viewed or searched for; page response times; download errors; length of visits to certain pages; page interaction information (such as scrolling, clicks, and mouse-overs); methods used to browse away from the page; and/or any phone number used to call our customer service number.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Location information, including physical addresses and other location data.</span></li>
        </ul>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>See our&nbsp;<a href="https://www.sitime.com/privacy-policy/cookie-notice" style="color: #3399d5; background-color: transparent;"><span>Cookie Notice</span></a>&nbsp;for more information about the automatic data collection technologies we use and the choices you have for opting out.&nbsp;</span></p>
        <h3 style="color: #000000; background-color: #ffffff; margin: 40px 0px 15px;"><span>Cookies</span></h3>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Like most websites, SiTime uses &ldquo;cookies&rdquo; or other automated data collection technologies to automatically collect information about how Site visitors access, navigate, and use the Site.&nbsp;SiTime uses this information to better understand the use of the Site and to improve your customer experience and the usability of and content on the Site.&nbsp;For more information about our practices in this area, please see our&nbsp;<a href="https://www.sitime.com/privacy-policy/cookie-notice" style="color: #3399d5; background-color: transparent;"><span>Cookie Notice</span></a>.</span></p>
        <h3 style="color: #000000; background-color: #ffffff; margin: 40px 0px 15px;"><span>How We Use Your Information</span></h3>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We may process Personal Information for the purposes set out in this Policy only where we have a valid legal ground for doing so under applicable data protection law.&nbsp;The legal ground will depend on the purpose for which we process your Personal Information.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We will process your Personal Information for the following purposes as is necessary for the performance of our obligations under our customer terms, or to answer questions or take steps at your request prior to entering those terms:</span></p>
        <ul style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em; padding-left: 12px;">
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>To fulfill your requests for Materials or samples;</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>To respond to your inquiries or other communications; and</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>To carry out our obligations arising from your account with us, or any other contract entered into between you and us, and to otherwise provide you with the information, products, and services that you request from us.</span></li>
        </ul>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We use your Personal Information for the following purposes as is necessary for certain legitimate interests, or where you have given your consent to such processing to the extent required by applicable law (such consent can be withdrawn at any time):</span></p>
        <ul style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em; padding-left: 12px;">
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>To provide you with information about other events, products, or services we offer that might be of interest to you, provided you have not opted-out of receiving that information;</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>To provide you, or permit selected third parties to provide you, with information about events, products, or services we feel may interest you, provided you have given your consent where required by law;</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>To notify you about changes to your account, the Site, or our services;</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>To ensure that content from the Site is presented most effectively for you and your computer;</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>As required by law or based on our good faith belief that it is necessary to conform or comply with the law or to protect the users of the Site, the Site, or the general public; and</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>To otherwise fulfill the purposes for which you have provided your Personal Information or for any other reason with your express consent.&nbsp;</span></li>
        </ul>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We may also combine information we receive from third parties with information you give to us and information we collect about you.&nbsp;We may use this information and any combined Personal Information for the purposes set out above, depending on the types of information we receive.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We may also share with our Processors (as defined under the GDPR) and advertisers, business partners, and other third parties anonymous data in aggregated form about Site visitors. For example, we might share that the Site users are &ldquo;x&rdquo; percent PC users and &ldquo;y&rdquo; percent Macintosh users. We have the right to use Anonymous Information for any purpose and in any manner. &ldquo;Anonymous Information&rdquo; means information that is not associated with or linked to your Personal Information; Anonymous Information does not, by itself, permit the identification of individual persons. Anonymous Information includes non-personally identifiable data we create from Personal Information by excluding information that makes such data personally identifiable.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>If you are based in the European Economic Area (&ldquo;EEA&rdquo;) and we collect your Personal Information on our own behalf, we will only process your Personal Information, including sharing it with third parties, for a purpose described above if: (i) you have provided your consent, which can be withdrawn at any time; (ii) the processing is necessary for the performance of a contract to which you are a party; (iii) we are required by law; (iv) it is required to protect your vital interests or those of another person; or (iv) the processing is necessary for the purposes of our legitimate commercial interests, except where such interests are overridden by your rights and interests.</span></p>
        <h3 style="color: #000000; background-color: #ffffff; margin: 40px 0px 15px;"><span>How We Share Your Information</span></h3>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We may share information that is not your Personal Information without restriction, including aggregate information about visitors to the Site and information that does not identify any individual.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We may share your Personal Information for the purposes described in this Policy:</span></p>
        <ul style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em; padding-left: 12px;">
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>With our affiliates;</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>With our service providers who assist us with the Site or otherwise perform support services for us;</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>With our distributors, sales representatives, dealers, value added resellers, and other third-parties in SiTime&rsquo;s distribution channels for their purposes of marketing and supporting our products;</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>To another business entity in the event of a merger, restructuring, acquisition, any other sale or transfer of our assets or liabilities, or any change in ownership control;</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>To anyone with your consent; and</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>If we have a good faith belief that disclosure is necessary, to: (1) comply with the law or with legal process served on us; (2) protect and defend the rights or property of us, our users or others; (3) act in an emergency to protect someone&rsquo;s safety; or (4) investigate any violation or potential violation of the law, this Policy, or any other agreement between you and SiTime.</span></li>
        </ul>
        <h3 style="color: #000000; background-color: #ffffff; margin: 40px 0px 15px;"><span>Public Areas</span></h3>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We may display your username and email address (collectively, your &ldquo;Public Profile&rdquo;) when you post comments to our blogs or use other community features on Public Areas of the Site.&nbsp;Your Public Profile may be available on the Site to other visitors.&nbsp;If you post content to or use Public Areas or send emails or other messages to other users of the Site, you should be aware that any Personal Information you provide in that regard can be read, collected, or used by other users of the Site and could be used to send you unsolicited messages.&nbsp;We are not responsible for the Personal Information you choose to submit in the Public Areas or send to other users.</span></p>
        <h3 style="color: #000000; background-color: #ffffff; margin: 40px 0px 15px;"><span>International Transfers</span></h3>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>SiTime is headquartered in the United States.&nbsp;The information you provide to us or that we obtain as a result of your use of the Site is collected in your country and subsequently transferred to the United States or to another country in which we have facilities or our affiliates operate or in which we engage service providers or other third parties.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We will not transfer Personal Information relating to individuals within the EEA, to third parties located outside of the EEA without ensuring adequate protection under European law.&nbsp;Where a third party is located in a country not recognized by the EU Commission as ensuring an adequate level of protection, we will take appropriate steps, such as implementing standard contractual clauses recognized by the EU Commission, to safeguard your Personal Information.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>By visiting the Site or providing Personal Information about yourself, you consent to such transfer and processing of your Personal Information.</span></p>
        <h3 style="color: #000000; background-color: #ffffff; margin: 40px 0px 15px;"><span>Your Information Choices</span></h3>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Communication opt-outs</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>If you receive Materials or other communications from us, you may indicate a preference to stop receiving further communications from us and you will have the opportunity to &ldquo;opt-out&rdquo; by following the unsubscribe instructions provided in the email you receive or by contacting us using the information in the&nbsp;How to Contact Us&nbsp;section above.&nbsp;</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Should you opt-out of receiving future mailings, we may share your email address with our Processors to ensure that you no longer receive further communications from the Processors.&nbsp; Despite your indicated email preferences, we may send you notices of updates to our Privacy Policy or other terms for the Site.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Cookie opt-outs</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Please see our&nbsp;<a href="https://www.sitime.com/privacy-policy/cookie-notice" style="color: #3399d5; background-color: transparent;"><span>Cookie Notice</span></a>&nbsp;for information about cookie opt-outs.&nbsp;</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Do Not Track disclosure</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>The Site does not respond to &ldquo;do not track&rdquo; signals at this time.&nbsp; For a description of &ldquo;Do Not Track&rdquo; information for browsers and mobile devices, and information about opt out programs that third party advertising companies participate in, please visit&nbsp;<a href="https://allaboutdnt.com/" style="color: #3399d5; background-color: transparent;"><span>https://allaboutdnt.com/</span></a>.</span></p>
        <h3 style="color: #000000; background-color: #ffffff; margin: 40px 0px 15px;"><span>Notice to California Residents</span></h3>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Your California privacy rights (&ldquo;Shine the Light Act&rdquo;)</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span><em>For California residents only</em>.&nbsp;We may share your Personal Information with others for their marketing use unless you tell us not to.&nbsp; Under California&rsquo;s &ldquo;Shine the Light Act,&rdquo; California residents are permitted to opt-out of such sharing. Please contact us using the information in the&nbsp;How to Contact Us&nbsp;section above to opt-out of the sharing of your Personal Information with third parties for marketing purposes. We will not share your information after we have received and processed your request.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>California Consumer Privacy Act Notice</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span><em>For California residents only.&nbsp;</em>Verified California residents have the right to:</span></p>
        <ul style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em; padding-left: 12px;">
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Request and receive disclosure of our Personal Information collection practices during the prior 12 months, including the categories of Personal Information we collect, the categories of sources of such information, our business purpose for collecting or sharing such information, and the categories of third parties with whom we share such information.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Request and receive a copy of the Personal Information we have collected about them during the prior 12 months.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Request and receive disclosure of our information sharing practices during the prior 12 months, including a list of the categories of Personal Information sold with the category of third party recipients and a list of the categories of Personal Information that we disclosed for a business purpose.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Request that we not sell Personal Information about them and</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Request that we delete (and direct our service providers to delete) their Personal Information subject to certain exceptions.&nbsp;</span></li>
        </ul>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>For purposes of the CCPA, Personal Information means information that identifies, relates to, describes, is capable of being associated with, or could reasonably be linked, directly or indirectly, with a particular California resident or household. In the event of a conflict between this CCPA Notice and any of our other privacy policies, this CCPA Notice shall control only with respect to California residents and their Personal Information.&nbsp;</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>In order to make a request for disclosure California residents may contact us by either by calling us toll free at 866-484-1485 or emailing us at privacy @sitime.com. We will ask you for information that allows us to reasonably verify your identity (that you are the person about whom we collected Personal Information) and will use that information only for that purpose. We may request that you submit a signed statement under penalty of perjury that you are the individual you claim to be. We will acknowledge receipt of your request within 10 days and will endeavor to respond within forty-five days of receipt of your request, but if we require more time (up to an additional forty-five days) we will notify you of our need for additional time. Please understand that we cannot respond to your request or provide you with Personal Information if we cannot verify your identity and confirm that the Personal Information relates to you.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>You may make a request for disclosure of our information collection practices, the information we collected about you, or our sharing practices up to twice within a 12-month period. You may make a request that we not sell information or for deletion of your information at any time.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>For requests for a copy of the Personal Information we have collected during the 12 months prior to your request we will endeavor to provide the information in a format that is readily useable, including by mailing you a paper copy or providing an electronic copy to your registered account, if you have registered an account with us.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>For requests for deletion of your information please understand that California law permits us to retain certain information and not to delete it under certain circumstances. By way of example, we are not required to comply with a request to delete information if the information is necessary for us to complete a transaction for you or otherwise perform a contract; to detect, protect against, or prosecute security incidents, fraud or illegal activity; to use the information only internally in ways reasonably aligned with your expectations as our customer (such as maintaining sales records), and to comply with legal obligations. If we receive such a request from you we will notify any service providers we have engaged to delete your information as well.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We will not discriminate against you as a result of your exercise of any of these rights.&nbsp;</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Using an Authorized Agent. You may submit a request through someone holding a formal Power of Attorney. Otherwise, you may submit a request using an authorized agent only if (1) the person is registered with the Secretary of State to do business in California, (2) you provide the authorized agent with signed written permission to make a request, (3) you verify directly with us that you have authorize the person to make the request on your behalf, (4) you verify your own identity directly with us and (5) your agent provides us with proof that they are so authorized. We will require the agent to submit proof to us that they have been authorized to make requests on your behalf.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>The CCPA does not apply to information that we collect from or about current, former or prospective employees, contractors or officers of SiTime and therefore the above rights do not apply. However, such individuals are entitled to know the categories of information we collect about you and the purposes for which we collect and use that information and we have provided that information in this Privacy Policy. Information about employees, contractors, owners, officers and directors of companies with whom we do business is also exempt from the CCPA; these individuals are permitted, however, to request that we not sell their information.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Information collected and sources</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>SiTime collects Personal Information from you when you interact with us online through our Site or offline. This includes information that you provide to us directly, information we collect from you automatically, information that we collect when you interact with us such as through your online postings, and information that we may collect from third parties such as service providers, affiliated companies, marketing or data partners, or other third parties with whom you interact. It also includes information that we collect about employees and business partners and vendors from those individuals directly or from references, referrals or consumer reporting agencies. Not all information is collected from everyone who interacts with us.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>During the past 12 months we may have collected the following categories of Personal Information:</span></p>
        <ul style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em; padding-left: 12px;">
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Identifiers such as contact information (your name, address, phone number, email or postal address), Unique Personal Identifiers (such as online identifiers like user account names), an encrypted version of your password, communications. We may collect additional information from suppliers, vendors, or employees including business contact information, phone number, email and postal addresses and titles.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Sensitive information such as financial and payment information like your credit or debit card information, or PayPal account email address.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Commercial information such as your transaction histories, billing and shipping information, and product preferences.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Electronic network activity information such as the internet protocol (IP) address collected from your computers and mobile devices, and information about what you do online, including your interactions with our Site and advertisements, through the use of cookies and similar technologies, system logs, and analytics monitoring.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Inferences we make about you or your interests based on analysis of other information we have collected.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Geolocation information.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Audio or video information such as call center recordings or monitoring records from our customer support centers and security video recordings at our facilities.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Employment, education and professional related information, protected classification information, biometrics (collected from current and prospective employees, contractors, service providers, vendors and suppliers).</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Other types of Personal Information that we may disclose to you prior to the point of first collection.</span></li>
        </ul>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Business purposes for collecting Personal Information</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>SiTime collects Personal Information in order to operate and grow our business, improve our Site, and to offer our or third-party products or services that we think you may find of interest.&nbsp; More specifically, we collect Personal Information for the following business purposes:</span></p>
        <ul style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em; padding-left: 12px;">
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Provide the services and information you have requested from us and notices relating thereto including providing customer and technical support for our services and collecting fees or other amounts owed in connection with the services.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Verify that you qualify as a registered user.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Provide information to you about our products or services and third-party products and services that we think may be of interest to you.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Provide you with marketing communications and information.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Analyze, improve, and customize our services including measuring the effectiveness of advertising and internal research on users&rsquo; interests and behaviors to better serve our users.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Administer the website, web platform and services and for internal operations, including troubleshooting, data analysis, testing, research, security, statistical and survey purposes.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Respond to your inquiries about posted job positions and evaluate employment applications.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>For legal and compliance reasons, such as the prevention, detection, or investigation of a crime; loss prevention; or fraud.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Internal and external audit requirements, information-security purposes, and as we otherwise believe to be necessary or appropriate: (a) under applicable law, which may include laws outside your country of residence; (b) to respond to requests from courts, law enforcement agencies, regulatory agencies, and other public and government authorities, which may include such authorities outside your country of residence; (c) to enforce our terms and conditions or other agreements; and (d) to protect our rights, privacy, safety, or property, or those of other persons.</span></li>
        </ul>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Information shared for a business purpose</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>During the past 12 months we have disclosed the following categories of Personal Information to the following types of third parties for a business purpose.</span></p>
        <ul style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em; padding-left: 12px;">
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Our affiliated companies: We may have shared your information such as identifiers, commercial information, location, and inferences within our company and our affiliated companies for the purposes of decision making, reporting, management, analysis, administering programs, promoting service offerings and other business purposes.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Service providers: We may have shared your information such as identifiers, commercial information, location, electronic network activity, and financial information with our service providers who provide us support services such as hosting our Site, processing payments, legal and accounting professional services, postal delivery and electronic mail, mobile messages, product delivery, conducting analysis to improve our products and Site, fulfilling requests you make, managing payments and answering your questions. Service providers only use the information they receive from us for the purposes we hired them for; we don&rsquo;t allow them to retain, use or otherwise handle the data for their own purposes.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Marketing Partners:&nbsp; We may have shared your information such as electronic network activity, identifiers, location, commercial information and inferences with marketing partners to display online, mobile or other advertising based on your activity on websites and mobile apps, and preferences you share with us so we can provide you with promotions and special offers that may interest you. We may also share information with marketing partners to help us analyze data, sometimes combined with other sources, so that we can send more relevant communications to you.</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>With Third Parties, including governmental authorities and law enforcement, for legal or compliance purposes: We may share any or all categories of your information where we believe the disclosure is required by law or otherwise necessary to comply with the law, regulatory requirements, requests from public authorities, or to enforce our agreements or policies or protect or defend the rights and property of our customers, the company, our partners or the public (including for fraud prevention purposes).</span></li>
        </ul>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Selling Personal Information</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;">We do not sell your information for monetary consideration but we may transfer your information to a third party that provides us with services such as helping us with advertising, data analysis and security, which may fall under the definition of for &ldquo;other valuable consideration&rdquo; which may be considered a &lsquo;sale&rsquo; under the CCPA. During the past 12 months we disclosed Identifiers and Electronic Network Activity with third parties such as advertising and analytics providers for a business purpose which falls within the definition of a &lsquo;sale&rsquo;. If you are a California resident over the age of 16 and would like to instruct us not to sell your Personal Information, please visit our Do-Not-Sell preference center by clicking the link below to modify your cookie settings.</p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><button class="cookie-setting-link" id="onetrust-pc-btn-handler" tabindex="0" style="margin: 0px;">Cookies Settings</button></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We do not sell Personal Information of individuals we actually know are less than 16 years of age. Once we receive your Do-Not-Sell request we will wait at least 12 months before asking you to reauthorize Personal Information sales.</span></p>
        <h3 style="color: #000000; background-color: #ffffff; margin: 40px 0px 15px;"><span>Notice to Nevada Residents</span></h3>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span><em>For Nevada Residents only.&nbsp;</em>We do not transfer Personal Information for monetary consideration.&nbsp; If you would like to tell us not to sell your information in the future, please email us at&nbsp;<a href="mailto:privacy@sitime.com" style="color: #3399d5; background-color: transparent;">privacy@sitime.com</a>&nbsp;with &ldquo;Nevada Do Not Sell&rdquo; in the subject line.</span></p>
        <h3 style="color: #000000; background-color: #ffffff; margin: 40px 0px 15px;"><span>Notice to European Union and International Visitors</span></h3>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Depending on the laws in your location you may have the right to ask us not to process your Personal Information for marketing purposes or the right to provide consent before we disclose your Personal Information to third parties for such purposes.&nbsp;We will usually inform you (before collecting your Personal Information) if we intend to use your Personal Information for such purposes or if we intend to disclose your information to any third party for such purposes.&nbsp;You can exercise your right to prevent such processing or to consent to such processing by checking certain boxes on the forms we use to collect your Personal Information.&nbsp; You can also exercise your right by contacting us using the&nbsp;How to Contact Us&nbsp;section above.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span><em>For individuals within the European Economic Area only.&nbsp;</em>For the purposes of the European Union General Data Protection Regulation 2016/679, (GDPR) the data controller is SiTime Corporation. Under the GDPR, in certain circumstances, you have the right to:</span></p>
        <ul style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em; padding-left: 12px;">
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Request access to any Personal Information we hold about you as well as related information, including the recipients or categories of recipients to whom the Personal Information has been shared;</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Obtain without undue delay the correction of any inaccurate Personal Information we hold about you;</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Request Personal Information held about you to be deleted, provided the Personal Information is not required by SiTime for compliance with a legal obligation under European or Member State law or for the establishment, exercise, or defense of a legal claim;</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Prevent or restrict processing of your Personal Information, except to the extent processing is required for the establishment, exercise or defense of legal claims; and</span></li>
            <li style="margin: 0px 0px 8px; list-style-type: none;"><span>Request transfer of Personal Information directly to a third party where this is technically feasible.</span></li>
        </ul>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>In addition, where you believe that SiTime has not complied with its obligations under this Policy or European law, you have the right to make a complaint to an EU Data Protection Authority, such as the UK Information Commissioner&rsquo;s Office.&nbsp;</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>You can exercise any of these rights by contacting us using the&nbsp;How to Contact Us&nbsp;section above.</span></p>
        <h3 style="color: #000000; background-color: #ffffff; margin: 40px 0px 15px;"><span>Additional Information</span></h3>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Data retention</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We will store your Personal Information, in a form which permits us to identify you, for no longer than is necessary for the purpose for which the Personal Information is processed.&nbsp;We may retain and use your Personal Information as necessary to comply with our legal obligations, resolve disputes, and enforce our agreements and rights, or if it is not technically reasonably feasible to remove it.&nbsp;Consistent with these requirements, we will try to delete your Personal Information quickly upon request.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Data storage and security</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We store all your Personal Information on our secure servers.&nbsp;We have commercially reasonable security measures in place to help protect against loss, misuse, and alteration of your Personal Information in our possession.&nbsp;Where we have given you (or where you have chosen) a password which enables you to access certain parts of the Site, you are responsible for keeping this password confidential.&nbsp;We ask you not to share a password with anyone.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Unfortunately, no method of transmission over the Internet, or method of electronic storage, is 100% secure.&nbsp;Therefore, we cannot guarantee the absolute security of information transmitted to the Site; any transmission is at your own risk.&nbsp;SiTime will contractually require each Processor or other third-party with whom it shares Personal Information to use reasonable measures to protect that Personal Information.&nbsp;However, we cannot monitor these Processors and other third parties to ensure that they comply.&nbsp;</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Links to third party websites</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We may create links to third party websites, including in the form of widgets (<em>e.g.</em>, social share buttons) that enable users to easily share information on another platform, such as a social media platform.&nbsp;The third parties that own these widgets may have access to information about your browsing on the Site where these widgets are placed.&nbsp;</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We do not evaluate and are not responsible for the privacy practices or content of third-party websites, including the websites of our affiliates.&nbsp;We encourage you to review the privacy policies of each link to ensure that you are comfortable with their privacy practices.</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>Privacy of children</span></p>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>The Site is not intended for children under 13 years of age and we do not knowingly collect Personal Information from children under 13.&nbsp;If we learn we have collected or received Personal Information from a child under 13 without verification of parental consent, we will delete that information.&nbsp;If you believe we might have any information from or about a child under the age of 13, please contact the SiTime Data Privacy Officer using the contact information above.</span></p>
        <h3 style="color: #000000; background-color: #ffffff; margin: 40px 0px 15px;"><span>Changes to This Privacy Policy</span></h3>
        <p style="color: #595959; background-color: #ffffff; margin: 0px 0px 1em;"><span>We may make changes to this Policy from time to time.&nbsp;Should we make a material change to our information collection and processing practices, we will let you know by updating this Policy and revising the &ldquo;Last Updated&rdquo; date.&nbsp;The Privacy Policy in effect at the time we use your Personal Information governs how we may use your information. Your continued use of the Site following the posting of any changes to this Policy indicates your acceptance of the new terms.</span></p>
