        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW Z4 Roadster - обзор автомобиля</h2>
        <br style="color: #333333; background-color: #ffffff;" />
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>BMW Z4 Roadster / БМВ Z4 Родстер</span></p>
        <p style="margin: 0px 0px 10px;">Первую официальную премьеру своего нового родстера BMW Z4 баварская компания провела в калифорнийском городке Пеббл-Бич. Как и ожидалось, серийная версия модели получилась похожей на одноименный концепт-кар, представленный летом 2017-го года. Платформу для новинки баварцы проектировали совместно с Toyota, особенностью этой конструкции являются оптимальная развесовка по осям, низкий центр тяжести и широкая колейность, необходимая для лучшей устойчивости. По внешности третья генерация BMW Z4 Roadster мало чем напоминает предшественника. Более короткая колесная база (минус 26 мм), а также уменьшенный клиренс (117 мм против 130 мм) придают обновленному "баварцу" дерзкую стремительность, при этом акулообразный "передок" с выразительными фарами и расширенными "ноздрями" создают уникальный эмоционально раскрепощенный образ. Еще одна важная особенность нового BMW Z4 Roadster - мягкий тканевый верх, как дань классическим родстерам (на прошлой версии он был жестким). Для подъема или опускания крыши потребуется всего 10 секунд, эти операции можно проводить на скорости до 50 км/час.<br />
        <br />
        Интерьер BMW Z4 Roadster напоминает по стилистике исполнения и функционалу последние новинки BMW. По центру передней панели располагается мультимедийная система iDrive 7.0 с сенсорным тачскрином на 12.3 дюйма, функцией навигации и выходом в интернет. Вместо аналоговых приборов отныне установлены виртуальные, вся важная информация выводится на цветной дисплей 5.7 дюйма. Кроме того, впервые на Z4 теперь доступна функция проекции показаний на лобовое стекло. В помощь водителю предусмотрены электронные функции в виде динамического круиз-контроля, помощника парковки, а также ассистента вождения. В списке опций заявлены телефония с функцией беспроводной зарядки телефона, премиум-музыка Harman/Kardon, адаптивные светодиодные фары, амбиентная подвеска салона. На первом этапе продаж для BMW Z4 Roadster заготовлено 3 двигателя - две 2-дитровые турбонаддувные "четверки" с форсировкой на 197 и 258 сил, а также 3-литровый 6-цилиндровый мотор с мощностью 340 сил. Коробка передач - 8-диапазонный автомат.<br />
        <br />
        Базовая комплектация BMW Z4 Roadster включает в себя колесные диски R17 с шинами Runflat, обивку салона кожей Vernasca, автоматический 2-зонный контроль климата, аудиосистему HiFi (205 Вт и 10 динамиков), виртуальную приборную панель Livecockpit, обогреваемые кресла и руль, мультимедийный комплекс iDrive, пакет электронных сервисов Connected Drive и Digital Professional. За дополнительную плату можно получить тормозную систему M Sport, проекцию приборов на лобовое стекло, аудио Harman/Kardon, комфортный бесключевой доступ, ветрозащитный экран, спортивные кресла с электрорегулировками, адаптивную подвеску. С помощью доступных опций индивидуализации можно персонализировать внешний вид автомобиля. Для этого предусмотрены специальный аэродинамический М пакет со спортивными бамперами, дизайн Individual Shadow Line, дополнительный цвет крыши "Антрацит" и широкая гамма колесных дисков.</p>
