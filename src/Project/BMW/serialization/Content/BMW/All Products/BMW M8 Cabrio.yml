        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW M8 Cabrio - car overview</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin: 0px 0px 10px;">&nbsp;</p>
        <p style="margin: 0px 0px 10px;">BMW presented its "hottest" convertible in June 2019 in two versions at once: basic and Competition versions. Compared to a conventional convertible, the BMW M8 Cabrio features different spring and damper settings, a body with increased rigidity, an improved engine cooling system and high-performance integrated brakes. All changes to the supercar's exterior are aimed at reducing weight and increasing aerodynamic efficiency. To this end, the BMW M8 Cabrio uses aluminum and carbon fiber components extensively, as well as larger air intakes, wider wheel arches, a rear spoiler and diffuser and revised side mirrors. In the cabin, there are few differences compared to the standard open version of the BMW 8-series, but they set a unique sporty tone - this is a special leather trim, branded sports seats with pronounced support, a special steering wheel with engine and chassis settings buttons, a unique gear knob.<br />
        <br />
        The BMW M8 Cabrio is powered by the latest generation 600-horsepower V8 engine; in the Competition version, its power is increased to 625 horsepower. This power unit is paired with an 8-speed M Steptronic automatic transmission, the M Xdrive all-wheel drive system with an active differential is responsible for transmitting traction to all 4 wheels. By default, the car has 4-wheel drive, when the 4WD Sport mode is activated, the torque is distributed mainly to the rear wheels, and when 2WD is turned on, the pilot gets pure rear-wheel drive and the DSC dynamic stabilization system is completely disabled. By the way, DSC has M Dynamic mode, thanks to which significant wheel spin is allowed. The new BMW M8 family debuts for the first time an integrated braking system with two preset pedal feedback settings - Comfort and Sport.</p>
        </div>
