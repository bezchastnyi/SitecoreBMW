        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW M8 Cabrio - обзор автомобиля</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>&nbsp;</span></p>
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>BMW M8 Cabrio / БМВ M8 Кабриолет</span></p>
        <p style="margin: 0px 0px 10px;">Свой самый "горячий" кабриолет компания BMW представила в июне 2019 года сразу в двух исполнениях: базовом и версии Competition. По сравнению с обычным кабриолетом BMW M8 Cabrio получил иные настройки пружин и амортизаторов, кузов с увеличенной жесткостью, усовершенствованную систему охлаждения двигателя и высокопроизводительные интегрированные тормоза. Все изменения во внешности суперкара нацелены на снижение массы и повышение аэродинамической эффективности. Для этого в конструкции BMW M8 Cabrio широко применены компоненты из алюминия и углепластика, а также установлены увеличенные воздухозаборники, более широкие колесные арки, задние спойлер и диффузор и пересмотренные боковые зеркала. В салоне по сравнению со стандартной открытой версией BMW 8-series отличий немного, но они задают уникальный спортивный тон - это особая кожаная отделка, фирменные спорт-сиденья с выраженной поддержкой, особенный руль с кнопками настройки двигателя и шасси, уникальная ручка переключения передач.<br />
        <br />
        На BMW M8 Cabrio установлен 600-сильный двигатель V8 новейшего поколения, в версии Competition его мощность повышена до 625 сил. Этот силовой агрегат работает в паре с 8-ступенчатым автоматом M Steptronic, за передачу тяги на все 4 колеса отвечает система полного привода M Xdrive с активным дифференциалом. По умолчанию автомобиль имеет 4 ведущих колеса, при активации режима 4WD Sport крутящий момент распределяется преимущественно на задние колеса, а при включении 2WD пилот получает чистый задний привод и полностью отключенную систему динамической стабилизации DSC. К слову, DSC имеет режим M Dynamic, благодаря которому допускается существенная пробуксовка колес. На новом семействе BMW M8 впервые дебютировала интегрированная тормозная система с двумя предустановленными настройками обратной связи на педали - Comfort и Sport.</p>
