        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 4-series - обзор автомобиля</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;">&nbsp;</p>
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;">Баварский концерн BMW официально показал купе 4-серии в июне 2013 года на автосалоне во Франкфурте. Новинка представляет собой эффектное продолжение "тройки купе" от BMW. Компания позиционирует модель BMW 4-series, как одну из наиболее спортивных в семействе концерна. Купе BMW 4-series получило приятный, динамичный дизайн, выполненный в духе нового поколения 3-серии. Благодаря плодотворной работе инженеров достигнута идеальная развесовка по осям (50:50), а центр тяжести самый низкий среди всего модельного ряда "баварцев". По сравнению с предшественником, новый BMW 4-серии увеличился в длину до 4638 мм (разница 26 мм), а ширина теперь составляет 1825 мм, что на 43 мм больше, чем у "тройки купе".</p>
        <p style="margin: 0px 0px 10px;">Конструкция шасси BMW 4-series позаимствована у седана 3-серии, однако инженеры внесли некоторые доработки, а именно: изменен угол развала колес и положение центра крена, использованы специальные настройки пружин и амортизаторов, смещены опорные точки рычагов подвески. В России BMW 4-series представлен модификациями 420i, 420d, и 430i. Все силовые агрегаты предлагаются в паре с 8-скоростным "автоматом". Для нашей страны BMW 4-series поставляется в нескольких вариантах отделки салона и предлагаемого оборудования. Покупатель может выбрать любой пакет опций: M Sport, Sport Line, Modern Line и Luxury Line.<br />
        <br />
        В линии базовой отделки Sport line перечень стандартных опций, не требующих дополнительную плату, включает в сeбя: диодный свет фар, колеса на 18 дюймов Double spoke 397, радиосистему BMW Professional с контрастным 6.5-дюймовым дисплеем, музыкальное оборудование HiFi-класса с 9 динамиками (205 Вт), функцию Hands Free с USB и Bluetooth, 2-зонный климат с рециркуляцией воздуха и фильтрoм из активированного угля. Серия Luxury в плане оснащения схожа с линией Sport, но имеет дорогую обивку салона кожей Dakota, деревянный декор салона и внешне отличается хромированными компонентами отделки. В опциональном пакете M Sport для BMW 4-series предусмотрены эксклюзивные варианты окраски кузова, ткань обивки салона Hexagon в сочетании с материалом Alcantara или кожа Dakota, алюминиeвые или деревянные декоративные планки, эффектный аэродинамический M-пакет, колеса Star spoke 400, передние сиденья с выраженными элементами поддержки тела, мультифункциональный спортивный руль.</p>
