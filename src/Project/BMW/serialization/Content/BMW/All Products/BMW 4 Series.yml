        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 4-series - car overview</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>&nbsp;</span></p>
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>&nbsp;</span>The Bavarian concern BMW officially showed the 4-series coupe in June 2013 at the Frankfurt Motor Show. The novelty is a spectacular continuation of the "coupe troika" from BMW. The company positions the BMW 4-series model as one of the sportiest in the family of the concern. The BMW 4-series Coup&eacute; has received a pleasant, dynamic design in the spirit of the new generation of the 3-series. Thanks to the fruitful work of engineers, an ideal weight distribution along the axles (50:50) has been achieved, and the center of gravity is the lowest among the entire model range of "Bavarians". Compared to its predecessor, the new BMW 4-Series has increased in length to 4638 mm (a difference of 26 mm), and now measures 1825 mm in width, which is 43 mm more than in the Coup&eacute; Three.<br />
        <br />
        <br />
        The chassis design of the BMW 4-series was borrowed from the 3-series sedan, but the engineers made some improvements, namely: the camber angle and the position of the roll center were changed, special settings for the springs and shock absorbers were used, the pivot points of the suspension arms were shifted. In Russia, the BMW 4-series is represented by modifications 420i, 420d, and 430i. All power units are paired with an 8-speed "automatic". For our country, the BMW 4-series comes in several trims and equipment options. The buyer can choose any package of options: M Sport, Sport Line, Modern Line and Luxury Line.<br />
        <br />
        In the Sport line basic trim, the list of standard options that do not require an additional fee includes: LED headlights, 18-inch Double spoke 397 wheels, BMW Professional radio system with a 6.5-inch contrast display, HiFi music equipment with 9 speakers ( 205 W), Hands Free function with USB and Bluetooth, 2-zone climate with recirculated air and activated carbon filter. The Luxury series is similar to the Sport line in terms of equipment, but it has expensive Dakota leather upholstery, wooden interior decor and externally differs in chrome trim components. The optional M Sport package for the BMW 4-series includes exclusive paint finishes, Hexagon fabric in combination with Alcantara or Dakota leather, aluminum or wood trim strips, striking M Aerodynamics, Star spoke 400 wheels, front seats with pronounced body support elements, multifunction sports steering wheel.</p>
        </div>
