        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 4-series Cabrio - обзор автомобиля</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>&nbsp;</span></p>
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>BMW 4-series Cabrio / БМВ 4-серии Кабриолет</span></p>
        <p style="margin: 0px 0px 10px;">В октябре 2013 года компания BMW представила публике 4 серию БМВ в кузове кабриолет. Эта модель стала преемницей 3-series Cabrio. Как и купе, версия с открытым верхом создана в новом духе дизайна баварской марки. BMW 4-series Cabrio объединяет в себе преимущества 2 типов кузова одновременно: купе и кабриолет. Трехсекционный жесткий верх способен складываться в течении рекордных 20 с. Такая конструкция позволяет получить комфорт закрытого купе, при этом шумо- и теплоизоляция салона BMW 4-series Cabrio существенно выше, чем у кабриолетов с тканевой крышей. Задний ряд сидений в "четвёрке" адаптирован только для 2 пассажиров. Объем багажного отделения с закрытым верхом - 370 л, в сложенном состоянии - 220 л.<br />
        <br />
        Для BMW 4-series Cabrio компания подготовила несколько вариантов исполнения, которые позволят максимально индивидуализировать автомобиль. Помимо стандартного пакета оборудования, существуют линии персонализации Sport, Luxury, Modern и M Sport package. Что касается технических моментов, то принципиальных отличий от "четверки" купе нет. На "вооружении" BMW 4-series Cabrio в России 3 силовые установки: 2.0d и 184 л.с., 2.0i и 249 л.с., 3.0i и 326 л.с. В качестве КП для всех вариантов предложены 6-ступенчатая "механика" или 8-ступенчатый "автомат".<br />
        <br />
        В пакете отделки Sport BMW 4-series Cabrio имеет бамперы с декоративными элементами черного глянцевого цвета, 2-цветные колесные диски Double spoke 397, матовую окантовку бокового остекления, спорт-сиденья в обивке кожей Dakota "Красный коралл", функцию подогрева передних кресел, 2-зонный климат с расширенными возможностями. Ключевыми особенностями исполнения Luxury line являются премиальные отделочные материалы салона в сочетании с декорaтивными планками из дерева, а также внешний пакет хромированной отделки. Версия M Sport подчеркивает динамичную внешность BMW 4-series Cabrio спортивными бамперами с диффузором, эффектными колесами Double spoke 400 M, эксклюзивным лакокрасочным покрытием, изысканными компонентами оформления салона в стиле M. В списке стандартного оборудования BMW 4-series Cabrio имеются комплексные системы безопасности (функции контроля устойчивости и торможения, динамическая регулировка тяги, помощь при старте, круиз-контроль, несколько подушек безопасности), радио BMW Professional, музыка HiFi, громкая связь Hands Free.</p>
