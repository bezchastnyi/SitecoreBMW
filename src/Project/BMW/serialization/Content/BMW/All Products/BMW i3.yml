        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW i3 - обзор автомобиля</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;">&nbsp;&nbsp;</p>
        <p style="margin: 0px 0px 10px;">BMW i3 - серийный городской электрокар компании BMW. Автомобиль является частью так называемого &laquo;Проекта i&raquo;, для реализации которого был создан новый бренд &ndash; &laquo;BMW i&raquo;. Концепт BMW i3 впервые был показан в 2011 году на Франкфуртском автошоу. Микровэн BMW i3 является первым электромобилем компании. Новинку планируют выпускать в 3- и 5-дверном вариантах кузова. Внешний дизайн БМВ i3 говорит сам за себя - автомобиль выглядит футуристично. Основу конструкции модели составляют легкие элементы - карбон и алюминий. Это позволило значительно снизить массу модели. В конечном итоге, даже с учетом тяжелых аккумуляторов, BMW i3 весит всего 1195 кг.<br />
        <br />
        Что касается технических характеристик, то для BMW i3 предусмотрен 170-сильный электромотор, способный развивать крутящий момент в 250 Н&middot;м. До 100 км/час такой агрегат разгоняет BMW i3 за 7.3 с. При этом максимально возможная скорость ограничена на отметке в 150 км/час. Питание электродвигателя BMW i3 обеспечивается с помощью нескольких литий-ионных батарей, встроенных в нижнюю часть кузова автомобиля. Максимальный запас хода без подзарядки, согласно заявленным данным, составляет порядка 130-160 км.</p>
        </div>
