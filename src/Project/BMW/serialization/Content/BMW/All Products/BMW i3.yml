        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW i3 - car overview</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>&nbsp;</span>&nbsp;</p>
        <p style="margin: 0px 0px 10px;">The BMW i3 is a serial city electric car from BMW. The car is part of the so-called "Project i", for the implementation of which a new brand was created - "BMW i". The BMW i3 Concept was first shown at the 2011 Frankfurt Auto Show. The microvan BMW i3 is the company's first electric vehicle. The novelty is planned to be produced in 3- and 5-door body styles. The exterior design of the BMW i3 speaks for itself - the car looks futuristic. The model is based on lightweight elements - carbon and aluminum. This made it possible to significantly reduce the weight of the model. Ultimately, even with the heavy batteries, the BMW i3 weighs just 1,195 kg.<br />
        <br />
        As for technical characteristics, a 170-horsepower electric motor is provided for the BMW i3, capable of developing a torque of 250 Nm. This unit accelerates the BMW i3 to 100 km / h in 7.3 s. At the same time, the maximum possible speed is limited at around 150 km / h. The electric motor of the BMW i3 is powered by several lithium-ion batteries built into the underbody of the vehicle. The maximum power reserve without recharging, according to the declared data, is about 130-160 km.</p>
        </div>
