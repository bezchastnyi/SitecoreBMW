        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 8-series Cabrio - обзор автомобиля</h2>
        <br style="color: #333333; background-color: #ffffff;" />
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>BMW 8-series Cabrio / БМВ 8 серии Кабриолет</span></p>
        <p style="margin: 0px 0px 10px;">Вслед за премиальным&nbsp;<a href="https://avto-russia.ru/autos/bmw/bmw_8-series.html" style="color: #1d6fa5; background-color: transparent;">2-дверным купе</a>, официально рассекреченным летом 2018 года, BMW выводит в свет открытую версию BMW 8-series Cabrio. В модельном ряду BMW 8-series Cabrio призван сменить устаревший&nbsp;<a href="https://avto-russia.ru/autos/bmw/bmw_6-series_cabrio.html" style="color: #1d6fa5; background-color: transparent;">кабриолет 6-серии</a>. По габаритам "восьмерка" оказалась чуть компактнее предшествующей модели - разница в длину составила 51 мм (4894 мм и 4843 мм), база колес короче на 33 мм (2855 мм и 2822 мм), высота меньше на 26 мм (1365 и 1339 мм). Модульная платформа CLAR, которая заложена в основу BMW 8-series Cabrio, предполагает широкое использование в силовой структуре легких алюминиевых сплавов и углепластика, что позволило заметно снизить массу кузова, оптимизировать центр масс и повысить характеристики управляемости. Внешность новинки не стала открытием - кабриолет практически во всем повторяет версию с кузовом купе, кроме немного пересмотренной линии задней части кузова, и, естественно, крыши. Мягкий верх складывается при помощи электромеханизма всего за 15 секунд, причем ровно столько же времени понадобится на обратную трансформацию.<br />
        <br />
        На момент старта продаж BMW 8-series Cabrio получил ту же моторную гамму, что и купе. Это два варианта двигателей - 6-цилиндровый рядный "дизель" на 320 сил и топовый бензиновый агрегат V8 530 сил, сочетающиеся с 8-ступенчатым автоматом Steptronic Sport и системой полного привода xDrive. Шасси кабриолета 8 серии идентично версии купе, но за счет того, что открытая "восьмерка" получилась тяжелее (+125 кг на всех модификациях), для лучшей управляемости инженеры добавили специальные компоненты, повышающие жесткость конструкции, а также изменили углы установки колес. Роскошный интерьер BMW 8-series Cabrio с оригинальной архитектурой передней панели практически ничем не отличается от "купешного", кроме появившихся на заднем ряду подголовников сидений. Объем багажного отсека составил 350 л - это ровно на 70 литров меньше, чем у 2-дверной BMW 8-series с жесткой крышей.<br />
        <br />
        В России BMW 8-series Cabrio доступен исключительно в топовой модификации M850i xDrive. Стандартный список оснащения этой версии включает в себя аэродинамический пакет внешней отделки M, легкосплавные диски 20 дюймов, лазерные фары, функцию управления дальним светом, теплоизоляционное ветровое стекло, автодоводчики дверей, комфортный бесключевой доступ, многофункциональные кресла с активной вентиляцией, пакет обогрева (сиденья, подлокотник, рулевое колесо). В качестве информационно-развлекательного оборудования предусмотрен комплекс BMW Live Cockpit Professional с дисплеями приборной панели (12.3 дюйма) и мультимедиа (10.15 дюймов). За отдельную плату доступны вспомогательный ассистент вождения, адаптивный круиз-контроль, система ночного видения с функцией идентификации пешеходов, премиальный музыкальный центр Bower&amp;Wilkins. Дизайн BMW 8-series Cabrio можно персонализировать с помощью пакетов Shadow Line и Chrome Line, фирменных накладок на пороги, стеклянных компонентов отделки интерьера.</p>
