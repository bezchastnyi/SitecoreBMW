        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 5-series - обзор автомобиля</h2>
        <br style="color: #333333; background-color: #ffffff;" />
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>BMW 5-series / БМВ 5-серии</span></p>
        <p style="margin: 0px 0px 10px;">По уровню оснащенности и прогрессивности технологий баварский седан BMW 5-series нового поколения (индекс G30) ожидаемо превзошел своего&nbsp;<a href="https://avto-russia.ru/autos/bmw/bmw_5-series_f10.html" style="color: #1d6fa5; background-color: transparent;">предшественника</a>. Новая "пятерка", разделяющая платформу с флагманской&nbsp;<a href="https://avto-russia.ru/autos/bmw/bmw_7-series.html" style="color: #1d6fa5; background-color: transparent;">BMW 7-series</a>, получила ряд усовершенствованных электронных ассистентов и помощников, стала незначительно крупнее в габаритах, при этом колесная база седана удлинилась на 7 мм и на 10 л "подрос" объем багажника. В силовой структуре кузова BMW 5-series облегченные композитные материалы не применялись как на старшей "семерке", тем не менее, инженерам удалось снизить вес автомобиля в среднем на целых 100 кг. Даже стоя неподвижно "баварец" создает сильное впечатление сильной внешностью. Визуально новый BMW 5-series можно опознать по "перерисованной" светотехнике, плавно перетекающей в увеличенные ноздри радиаторной решетки - такое стилистическое решение баварская "пятерка" получила впервые. Из других дизайнерских особенностей - декоративные боковые "клюшки" на передних крыльях (как у 7 серии), новые задние фонари, меняющиеся в зависимости от двигателя патрубки выхлопа. К слову, заметно улучшен коэффициент аэродинамического сопротивления - 0.22 (против 0.25 у прошлого поколения). Улучшить этот показатель помогли не только особенности кузова, но и управляемые заслонки в радиаторных решетках.<br />
        <br />
        Модульная платформа CLAR внесла свои изменения в архитектуру подвески седана 5 серии. Спереди теперь здесь установлена 2-рычажная конструкция, сзади массивный нижний рычаг уступил место двум облегченным тягам. Пневматическая подвеска новому BMW 5-series не положена (у ближайшего конкурента&nbsp;<a href="https://avto-russia.ru/autos/mercedes/mercedes_e-class.html" style="color: #1d6fa5; background-color: transparent;">Mercedes E-class</a>, например, эта опция имеется). Здесь применяется традиционная пружинная компоновка с адаптивными амортизаторами и прогрессивной системой подавления кренов. Кроме того, седан может похвастаться подруливающей системой задних колес и активным рулевым механизмом с переменным шагом зубьев. Интерьер новой "пятерки" получил много новшеств. В этом списке большой информационный дисплей с увеличенной диагональю, обновленная система Connected Drive с широкими коммуникационными возможностями, знакомая по флагманской 7-серии система управления жестами, опция автоматической парковки (доступно даже для механических коробок). Силовая гамма BMW 5-series представлена усовершенствованными турбонаддувными моторами 190 - 340 сил, сочетающимися с 8-скоростной автоматической или 6-диапазонной ручной коробками.<br />
        <br />
        Немецкий бизнес-седан имеет три пакета внешней отделки: Sport line, Luxury linе и M Sport. Линия Sport отличается сочетанием темных компонентов внешнего оформления и эксклюзивных колесных дисков Double spoke 634. В салоне BMW 5-series спортивную атмосферу создают подсвечиваемая надпись "Sport Line" и кресла с выраженной боковой поддержкой. Люксовая линия привносит в облик седана благородные элегантные черты в виде хромированных отделочных компонентов, блестящей окантовки боковых стекол, эксклюзивных колес с многоспицевым дизайном. Салон этого исполнения отличается улучшенным пакетом отделки кожаными материалами и натуральным деревом. Спортивная линия M Sport создает эффектный динамичный стиль и великолепно отражает темпераментный характер автомобиля. Особенностью пакета являются аэродинамичные бамперы, эксклюзивная отделка салона кoжаными материалами и алюминием, адаптивная подвеска. Для особо взыскательных водителей предусмотрена комплектация BMW Individual, предлагающая широкий спeктр отделки для уникальной персонализации автомобиля. За отдельную плату BMW 5-series можно доукомплектовать спутниковой системой сигнализации, камерой заднего вида, ассистентом парковки, функцией ночного видения, аудиосистемой Harman&amp;Kardon.</p>
