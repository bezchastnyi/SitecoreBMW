        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 3-series - обзор автомобиля</h2>
        <p style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-bottom: 10px; margin-left: 0px;">&nbsp;</p>
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>BMW 3-series / БМВ 3-серии</span></p>
        <p style="margin: 0px 0px 10px;">Седьмое по счету поколение BMW 3-series (G20) стало одной из самых значимых премьер Парижского моторшоу 2018. От своей предшественницы новая "трешка" отличается практически всем - начиная с конфигурации шасси, заканчивая габаритными характеристиками. Улучшенная платформа CLAR, применяемая на последних баварских новинках, сделала BMW 3-series G20 заметно крупнее - по длине премиум-седан растянулся до 4709 мм (против 4633 мм), ширина выросла на 16 мм (1827 мм против 1811 мм), а колесная база составила 2851 мм (против прежних 2810 мм). Еще один важный момент - снижение центра тяжести, а также идеальная развесовка по осям (50 на 50), что очень благоприятно сказывается на управляемости. Во внешности седьмой "трешки" многие ожидали увидеть растянутую БМВ 5 серии, но все получилось куда оригинальнее. Какое-либо сходство с другими "баварцами" опознать здесь крайне непросто - уникальная светотехника с эффектным вырезом снизу, расширенные "ноздри", мощные выштамповки кузова и переосмысленные боковые линии создают неповторимый, но абсолютно узнаваемый атлетичный облик.<br />
        <br />
        Интерьер нового BMW 3-series сочетает замысловатые дизайнерские решения с инновационной электроникой. Водителю доступно широкое количество вспомогательных систем и помощников в виде ассистента автопарковки, системы помощи при движении в пробках, контроля полосы, функции подруливания, активной защиты от боковых столкновений. В BMW заявляют, что салон 3-series G20 стал гораздо просторнее, особенно в районе ног задних пассажиров. Для своего седана баварцы подготовили три варианта шасси: стандартное, спортивное, а также M-вариант с электронноуправляемыми амортизаторами. Кроме того, двум последним версиям подвески за отдельную плату полагается дифференциал. На старте продаж в моторную гамму новой "трешки" включены бензиновая турбонаддувная "четверка" в двух вариантах форсировки на 184 и 258 сил, а также дизели, мощностью 150, 190 и 265. Для всех модификаций предусмотрен 8-диапазонный автомат, две начальные дизельные версии можно заказать также и с 6-скоростной механической коробкой.<br />
        <br />
        На нашем рынке для нового BMW 3-series предусмотрены две линии оснащения: Luxury Line и M Sport. В стандартной комплектации "баварца" числятся 18-дюймовые легкосплавные диски колес, хромированный наружный декор, отделка салона высококачественной кожей и натуральным деревом, автоматический контроль климата, мультимедийная система с сервисами BMW Connected Drive, расширенный пакет освещения салона, комфортные передние кресла с подогревом, динамический круиз-контроль. Особая линия M Sport отличается внешним дизайном Shadow Line (минимум хрома), спортивными бамперами, колесами на 19 дюймов, светодиодными "противотуманками", спорт-сиденьями первого ряда, улучшенными тормозной системой и подвеской. За отдельную плату можнo получить светодиодные или лазерные фары, систему BMW Live Cockpit, комфортный бесключевой доступ, аудиосистему Harman/Kardon, проекционный дисплей, дополнительные электрорегулировки кресел, интеллектуальный мультимедиа-пакет Connected Professional, функцию управления жестами, а также ассистенты вождения и парковки.</p>
