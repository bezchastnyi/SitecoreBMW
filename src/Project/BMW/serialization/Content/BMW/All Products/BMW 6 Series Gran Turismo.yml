        <h2 style="color: inherit; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 6-series Gran Turismo - car oveview</h2>
        <div class="text-left">&nbsp;
        <p style="margin: 0px 0px 10px;">Compared to its predecessor, the new BMW 6-series Gran Turismo looks more fit and sporty, not to mention technology - in this regard, changes are countless. The modular platform CLAR, inherited by the "six" from the 5th and 7th series sedans, made it noticeably larger than the 5-series GT liftback and, moreover, very spacious inside. The length of the car stretches up to 5091 mm (this is 155 mm more than that of the related 5 Series sedan), and with a wheelbase of 3070 mm, the BMW 6-series Gran Turismo can even be equated to the flagship "seven", albeit in a short wheelbase version. The elegant appearance, expressed in the coupe-like roofline and updated body proportions, made the Bavarian hatchback more aerodynamic - the drag coefficient is 0.25 (at the last Gran Turismo it was 0.29). This is due not only to the revised body lines, but also to active louvers in the "nostrils", an automated wing, innovative technologies Air Breathers and Air Curtains. A very important point worth mentioning is the trunk. On the new BMW 6-series Gran Turismo, it is a whopping 110 liters more (610 liters and 1800 with the seats folded down).<br />
        <br />
        For the BMW 6-series Gran Turismo, engineers have prepared a power line that is already familiar from the related five. True, at the initial stage, the number of available engines is limited to only three: gasoline 2 liters and 258 forces, 3 liters and 340 forces, as well as a 3-liter diesel engine with a capacity of 265 forces. The transmission for all modifications is the same - it is an 8-speed Steptronic automatic. All versions, except for the base version with a 2-liter petrol unit, can have an all-wheel drive chassis. Regardless of the version, the BMW 6-series Gran Turismo is equipped with a rear air suspension that automatically adjusts the ground clearance. As an option, it is possible to install front air shock absorbers. By the way, the 5-series sedan is technically devoid of such options even for a surcharge, and the station wagon can be ordered only with rear pneumatics. The basic equipment of the BMW 6-series Gran Turismo is equipped by default with an electric tailgate, six "airbags", a multimedia system with a navigator, "climate" and a whole scattering of intelligent ride assistants.<br />
        <br />
        The three available exterior packages give the BMW 6-series Grаn Turismo a unique personality. The Sport line version features stylish, sporty exterior tones with dark trims and elegant Multi spoke 619 wheels. The Luxury version offers a discreet, elegant look with numerous chrome exterior components and enhanced interior trims with exclusive materials. The M Sport package gives the BMW 6-series Grаn Turismo a charismatic sporty look thanks to aerodynamic bumpers, unique body paint options, 2-color wheels with different widths for each axle. The list of options available for a separate fee includes a night vision system, parking and driving assistants, a rear view camera, a Connected Drive communication package, adaptive LED headlights, a navigation system, and air suspension.</p>
