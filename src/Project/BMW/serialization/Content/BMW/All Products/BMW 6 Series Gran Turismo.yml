        <h2 style="color: inherit; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 6-series Gran Turismo - обзор автомобиля</h2>
        <div class="text-left" style="color: #333333;">&nbsp;
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;">На фоне своего предшественника новый BMW 6-series Gran Turismo выглядит более подтянутым и спортивным, не говоря уже о технике - в этом плане изменений не счесть. Модульная платформа CLAR, доставшаяся "шестерке" от седанов 5-й и 7-й серии, сделала ее заметно крупнее лифтбэка 5-series GT и, кроме того, очень просторной внутри. По длине автомобиль растянулся до 5091 мм (это нa 155 мм бoльше, чем у родственного седана 5 серии), а с колесной базой 3070 мм BMW 6-series Gran Turismo и вовсе можно прировнять к флагманской "семёрке", правда, в короткобазном исполнении. Элегантная внешность, выраженная в купеобразной линии крыши и обновленных кузовных пропорциях, сделала баварский хэтчбек аэродинамичнее - коэффициент сопротивления равен 0,25 (на прошлом Гран Туризмо было 0,29). В этом заслуга не только пересмотренных кузовных линий, но и активных жалюзи в "ноздрях", автоматизированному антикрылу, инновационных технологиях Air Breathers и Air Curtains. Очень важный момент, который стоит упомянуть - багажник. На новом BMW 6-series Gran Turismo он больше на целых 110 литров (610 л и 1800 при сложенных сиденьях).<br />
        <br />
        Для BMW 6-series Gran Turismo инженеры подготовили уже знакомую по родственной пятёрке силовую линейку. Правда на начальном этапе количество доступных двигателей ограничено лишь тремя: бензиновыми 2 л и 258 сил, 3 л и 340 сил, а также 3-литровым дизелем с мощностью 265 сил. Трансмиссия на всех модификациях одна - это 8-скоростной автомат Steptronic. Все версии, кроме базовой с 2-литровым бензиновым агрегатом, могут иметь полноприводное шасси. Независимо от исполнения BMW 6-series Gran Turismo оборудован задней пневмоподвеской, автоматически регулирующей дорожный просвет. В качестве опции предусмотрена возможность установки передних пневмоамортизаторов. К слову, седан 5-серии технически лишен таких опций даже за доплату, а универсал можно заказать только с задней пневматикой. Базовая комплектация BMW 6-series Gran Turismo укомплектована по умолчанию электроприводом задней двери, шестью "эйрбегами", мультимедийной системой с навигатором, "климатом" и целой россыпью интеллектуальных помощников езды.<br />
        <br />
        Три доступных пакета внешнего оформления способны придать BMW 6-series Grаn Turismo неповторимый индивидуальный характер. Версия Sport line отличается стильными спортивными оттенками экстерьера, выраженными в темных отделочных компонентах и элегантных колесных дисках Multi spoke 619. В исполнении Luxury автомобиль приобретает сдержанный элегантный облик с многочисленными хромированными компонентами внешнего оформления, а также улучшенную отделку салона эксклюзивными материалами. Пакет M Sport придает BMW 6-series Grаn Turismo харизматичный спортивный облик благодаря аэродинамичным бамперам, уникальным вариантам окраски кузова, 2-цветным колесным дискам с разной шириной для каждой оси. В списке доступных за отдeльную плату опций предусмотрены система ночного видения, ассистенты парковки и вождения, камера заднего вида, пакет коммуникационных услуг Connected Drive, адаптивные светодиодные фары, навигационную систему, пневматическую подвеску.</p>
