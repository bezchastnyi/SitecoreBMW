        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 8-series - обзор автомобиля</h2>
        <br style="color: #333333; background-color: #ffffff;" />
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>BMW 8-series Coupe / БМВ 8 серии Купе</span></p>
        <p style="margin: 0px 0px 10px;">С новоявленным BMW 8-series баварцы возрождают культовый индекс автомобилей, который когда-то в 90-е принадлежал флагманскому&nbsp;<a href="https://avto-russia.ru/autos/bmw/bmw_8-series_e31.html" style="color: #1d6fa5; background-color: transparent;">премиум-купе BMW</a>. До этой премьеры роль 2-дверного флагмана была отведена&nbsp;<a href="https://avto-russia.ru/autos/bmw/bmw_6-series.html" style="color: #1d6fa5; background-color: transparent;">6-серии</a>, благополучно отправившейся на покой. Отныне же вершину модельного ряда баварцев займет "восьмерка". В основу новинки инженеры заложили модульную архитектуру CLAR, которая используется на современных поколениях седанов 5 и 7 серий, а также на кроссовере X5. По длине, высоте и базе колес BMW 8-series Coupe вышло чуть компактнее 6 серии (минус 43, 23 и 33 мм соответственно), но при этом шире - прибавка составила символические 8 мм. В конструкции корпуса BMW 8-series инженеры применили комбинированные высокопрочные сорта стали, алюминий, магний и углепластик - похожие решения нашли свое применение также на представительской "семерке". Тем не менее, спортивное купе оказалась немного тяжелее своего предшественника - в зависимости от модификации вес флагмана больше примерно на 20-40 кг.<br />
        <br />
        Двигателей на первом этапе продаж для суперкара отведено пока 2. Это наддувный дизельный 3-литровый вариант на 320 сил и топовая V-образная "восьмерка" с мощностью 530 сил. Обеим модификациям полагается 8-ступенчатый автомат с функцией движения накатом, альтернатива отсутствует. Кроме того, все BMW 8-series Coupe по умолчанию снабжаются подключаемым полным приводом, а также высокоэффективными 4-блочными тормозными суппортами. Интерьер BMW 8-series Coupe баварцы сделали практически полностью оригинальным, некоторые функциональные и дизайнерские решения можно увидеть также в новом&nbsp;<a href="https://avto-russia.ru/autos/bmw/bmw_x5.html" style="color: #1d6fa5; background-color: transparent;">BMW X5</a>&nbsp;(цифровая панель приборов, вынесенное к воздуховодам управление климатической системой, электронный рычаг КПП, новый дизайн дверных ручек). Центральное место на консоли заняла инновационная мультимедийная система c 12-дюймовым дисплеем. Обновленная операционная система BMW 7.0 призвана значительно упростить управление основными функциями автомобиля с помощью сенсора, жестов, голосовых команд или удобного контроллера iDrive. В списке дополнительных опций заявлены мультиконтурные кресла с массажем и активной вентиляцией, лазерные светодиодные фары, камеры обзора на 360 градусов, мониторинг слепых зон, комплекс ночного видения, премиальная акустика Harman/Kardon.<br />
        <br />
        В базовый список оснащения флагманского купе BMW 8-series включены легкосплавные диски на 18 дюймов, лазерные фары, теплоизоляционное лобовое стекло, дверные автодоводчики, комфортный бесключевой доступ, автоматический привод багажной двери, пакет обогрева (кресла, руль, подлокотники), вентиляция сидений, климат-контроль. В качестве медийных систем предусмотрены многофункциональный комплекс BMW Live Cockpit Professional с двумя дисплеями (навигация, телефония, интеграция со смартфонами), а также премиальная "музыка" Harman/Kardon. За отдельную плату баварской "2-дверке" полагаются продвинутая функция ночного видения (идентификация пешеходов и других движущихся объектов), парковочный ассистент, адаптивный круиз-контроль, помощник вождения, тормозная система M Sport, дорогой аудиокомплекс Bowers &amp; Wilkins Diamond. Внешний вид BMW 8-series Coupe можно персонализировать с помощью специального аэродинамического пакета отделки M, стилевых исполнений Shadow Line или Chrome Line, карбоновых компонентов кузова, заднего М-спойлера, а также различных вариантов колесных дисков.</p>
