        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW M5 - car overview</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;">&nbsp;</p>
        <p style="margin: 0px 0px 10px;">All-wheel drive, superior performance, reduced weight, improved aerodynamics - this is not a complete list of the advantages of the new BMW M5, shown at the Frankfurt Motor Show 2017. In the sixth generation (F90), the Bavarian super sedan has changed significantly. External distinctive features of the novelty are aggressive bumpers, specific stampings, exciting body shapes, large wheels. Compared to its predecessor, the model turned out to be slightly larger (an increase in length - 55 mm), the difference in wheelbase was 18 mm (2982 mm versus 2964 mm), and the engineers also increased the ground clearance (132 mm instead of 117). But the main highlight of the new BMW M5 is all-wheel drive - for the first time on a passenger "M-ke" a multi-mode 4WD system with an electronically controlled multi-plate clutch is used. The all-wheel drive BMW M5 has 3 operating algorithms, including aggressive drift mode. Despite the 4WD system, the new M5 turned out to be lighter than the previous "M" by as much as 15 kg. This was due to the widespread use of carbon fiber and aluminum elements in the structure.<br />
        <br />
        Under the hood of the BMW M5 F90 is an improved V8 engine with the same volume of 4.4 liters. Revised components, redesigned turbochargers with boost pressure up to 350 bar and revised injection system allowed power to be increased to 600 hp (up from 560 hp for the predecessor model). The 7-speed "robot" was replaced by an optimized 8-range automatic M Steptronic. The claimed acceleration to a hundred - only 3.4 s (almost a whole second less than the last "M"). With such numbers, the new BMW M5 is able to effectively &ldquo;compete&rdquo; with its main competitor, the Mercedes E63 AMG S, which has almost the same performance and acceleration characteristics. The basic version of the super sedan has cast iron braking systems with 6-piston calipers at the front and single-piston calipers at the rear. For an extra charge, gold painted carbon-ceramic brakes can handle extreme loads without compromising performance.<br />
        <br />
        The sports sedan can be personalized with the optional M Special equipment and interior package, which includes 20-inch 2-color wheels, ceramic controls, Merino leather upholstery (6 variants), inlays (aluminum, carbon, pearl chrome), 4 -zonal climate, Harman / Kardon (or Bowers &amp; Wilkins) music system, comfortable keyless entry, door closers, multifunctional seats with ventilation and heating. The basic equipment list of the BMW M5 includes adaptive LED lights (including taillights), 2-zone climate, heated seats, heated steering wheel, HiFi premium audio system (12 speakers), Navigation Professional (10.25 inch display), screen projection of devices on the front glass. Optional extras include a rearview camera, adaptive cruise, night vision, Display key, sports exhaust, enhanced massage seats, M-style seat belts.</p>
        </div>
