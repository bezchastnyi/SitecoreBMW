        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW M5 - обзор автомобиля</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;">&nbsp;</p>
        <p style="margin: 0px 0px 10px;">Полный привод, высочайшая производительность, сниженная масса, улучшенная аэродинамика - это далеко не полный список преимуществ нового BMW M5, показанного на Франкфуртском моторшоу 2017. В шестом поколении (F90) баварский суперседан изменился основательно. Внешние отличительные черты новинки - агрессивные бамперы, специфические выштамповки, волнующие формы кузова, большие колеса. По сравнению с&nbsp;<a href="https://avto-russia.ru/autos/bmw/bmw_m5_f10.html" style="color: #1d6fa5; background-color: transparent;">предшественником</a>&nbsp;модель оказалась немного крупнее (прирост в длину - 55 мм), по колесной базе разница составила 18 мм (2982 мм против 2964 мм), также инженеры увеличили дорожный просвет (132 мм вместо 117). Но главной изюминкой нового BMW M5 является полный привод - впервые на легковой &laquo;М-ке&raquo; применяется многорежимная система 4WD с электронноуправляемой многодисковой муфтой. Полный привод BMW M5 имеет 3 алгоритма работы, включая агрессивный режим для дрифта. Несмотря на систему 4WD новый M5 получился легче предыдущей &laquo;М-ки&raquo; на целых 15 кг. Это получилось благодаря широкому применению углепластика и алюминиевых элементов в конструкции.<br />
        <br />
        Под капотом BMW M5 F90 усовершенствованный двигатель V8 с прежним объемом 4.4 л. Пересмотренные компоненты, модернизированные турбонагнетатели с увеличенным до 350 бар давлением наддува и пересмотренная система впрыска позволили нарастить мощность до 600 hp (против 560 hp у предшествующей модели). На смену 7-скоростному &laquo;роботу&raquo; пришел оптимизированный 8-диапазонный автомат M Steptronic. Заявленный разгон до сотни - всего 3.4 с (почти на целую секунду меньше прошлой &laquo;М-ки&raquo;). С такими цифрами новый BMW M5 способен эффективно &laquo;потягаться&raquo; со своим главным конкурентом&nbsp;<a href="https://avto-russia.ru/autos/mercedes/mercedes_e-class.html" style="color: #1d6fa5; background-color: transparent;">Mercedes E63 AMG S</a>, у которого почти такие же характеристики производительности и разгонной динамики. В базовом исполнении суперседан располагает чугунными тормозными системами с 6-поршневыми суппортами спереди и однопоршневыми сзади. За доплату - окрашенные в золотистый цвет углеродокерамические тормоза, выдерживающие экстремальные нагрузки без снижения эффективности.<br />
        <br />
        Спортивный седан можно персонализировать с помощью опционального пакета оборудования и отделки M Special, в который входят 2-цветные колеса 20 дюймов, керамическая отделка органов управления, обивка салона кожей Merino (6 вариантов), декоративные вставки (алюминий, карбон, жемчужный хром), 4-зонный климат, музыкальная система Harman/Kardon (или Bowers&amp;Wilkins), комфортный бесключевой доступ, автодоводчики дверей, многофункциональные сиденья с вентиляцией и подогревом. В списке оборудования базовой комплектации BMW M5 имеются адаптивные светодиодные фонари (включая задние габаритные огни), 2-зонный климат, кресла с подогревом, функция обогрева руля, HiFi аудиосистема премиум-уровня (12 динамиков), навигация Professional (дисплей 10.25 дюйма), экран проекции приборов на переднее стекло. В списке дополнительных опций - камера заднегo обзора, адаптивный круиз, система ночного видения, интерактивный ключ Display key, спортивная выхлопная система, улучшенные сиденья с функцией массажа, ремни безопасности в стиле M.</p>
        </div>
