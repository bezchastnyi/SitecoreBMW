        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 8-series Gran Coupe - обзор автомобиля</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>&nbsp;</span></p>
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>BMW 8-series Gran Coupe / БМВ 8 серии Гран Купе</span></p>
        <p style="margin: 0px 0px 10px;">Вслед за купе и кабриолетом 8-й серии компания BMW выводит в массы 5-дверную вариацию топовой "восьмерки". Новоявленный BMW 8-series Gran Coupe до передней стойки полностью копирует показанный в 2018-м году 2-дверный BMW 8-Series, при этом он оказался ожидаемо крупнее своего соплатформенника - по длине разница "в плюс" составила 239 мм (5082 мм и 4843 мм), а колесная база нарастила приличные 201 мм (3023 мм против 2822 мм). При разработке BMW 8-series Gran Coupe много внимания было уделено аэродинамике - днище автомобиля инженеры сделали практически плоским, помимо этого для оптимизации прижимной силы внедрены специальные аэродинамические заслонки, а боковые зеркала установлены на тонких ножках. Снизить массу Гран Купе призваны многочисленные алюминиевые детали кузова (двери, капот, крыша, подрамник двигателя, опоры заднего бампера) и багажная дверь, сделанная из пластика.<br />
        <br />
        Архитектура передней консоли, панель приборов и органы управления BMW 8-series Gran Coupe полностью идентичны модели с кузовом купе. На втором ряду предусмотрены два полноценные раздельные кресла с интегрированными подголовниками. Благодаря удлиненной базе колес задним пассажирам в Гран Купе будет гораздо комфортнее и просторнее, чем внутри 2-дверки (+180 мм свободного пространства для ног). В списке стандартного оборудования новинки предусмотрены адаптивная M-подвеска с электронными амортизаторами, высокопроизводительные 4-поршневые суппорты и спортивная КПП Steptronic Sport с подрулевыми переключателями. В Россию BMW 8-series Gran Coupe пожаловал с 320-сильным дизельным и двумя бензиновыми двигателями, мощностью 340 и 530 сил.<br />
        <br />
        Самая доступная версия BMW 8-series Gran Coupe на нашем рынке комплектуется по умолчанию легкосплавными 18-дюймовыми колесами, лазерными фарами, системой управления дальним светом, теплоизоляционным ветровым стеклом, парковочным ассистентом, функцией комфортного бесключевого доступа, дверными автодоводчиками, автоприводом багажной двери. За дополнительный комфорт отвечают анатомичные передние кресла с пакетом обогрева и активной вентиляцией, климатическая установка, аудиосистема премиум-класса Harman Kardon, а также мультимедийный комплекс BMW Live Cockpit Professional. За отдельную плату BMW 8-series Gran Coupe полагаются панорамная стеклянная крыша, передние сиденья M Sport, спортивная адаптивная подвеска M Professional, аудиосистема Bower &amp; Wilkins Diamond, а также система ночного видения с функцией распознавания пешеходов.</p>
