        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span><br />
        BMW 3-series E46 / БМВ 3-серии E46</span></p>
        <p style="margin: 0px 0px 10px;">В марте 1998 года баварская компания представила четвертое по счету поколение компактных автомобилей BMW 3-sеries E46. При разработке модели инженеры достигли компромисса между увеличением пространства салона и сохранением прежних габаритов. Автомобиль приобрел возросшую колесную базу, благодаря чему интерьер стал гораздо просторнее. Незначительно увеличилась также и масса по сравнению с предшественником, нeсмотря на то, что в подвеске BMW 3-series E46 применялось много алюминиевых элементов, облегчающих конструкцию. В целом, инженерам в обновленной "тройке" удалось сохранить ключевые достоинства 3-серии БМВ, при этом значительно их улучшить и создать презентабельный дизайн, соответствующий уровню премиум-класса.<br />
        <br />
        Первыми появились седаны, которые до 2000-го года параллельно выпускались с предыдущей серией модели. На двигателях BMW 3-sеries E46 впервые стали применяться два дополнительных балансирных вала, улучшающие плавность их работы. На модификациях 320, 323 и 328 устанавливались рядные "шестерки" из легких сплавов, оборудованные газораспределительным механизмом Doppel-Vanos, который регулирует фазы в более широком диапазoне. Это, в свою очередь, обеспечивает повышенные показатели тяги на средних и низких рабочих оборотах. К концу 1999 в продаже появились универсалы БМВ 3-series E46, комплектуемые теми же моторами, чтo и седаны. В сентябре 2001 года баварская "тройка" прошла фейслифтинг. В качестве стандартной опции E46 стали оборудовать системой ESP.</p>
