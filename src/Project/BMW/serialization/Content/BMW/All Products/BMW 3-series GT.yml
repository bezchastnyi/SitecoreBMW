        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 3-series GT - обзор автомобиля</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>&nbsp;</span></p>
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>BMW 3-series GT / БМВ 3-серии Гран Туризмо</span></p>
        <p style="margin: 0px 0px 10px;">Дебют BMW 3-series GT состоялся в преддверии Женевского автосалона в 2013 году. По официальным данным новинка построена на удлиненной платформе от универсала 3-серии, но при этом BMW 3-series GT по габаритам немного превосходит Touring. Благодаря увеличенной колесной базе задние пассажирские места получили прибавку свободного пространства в 7 см для ног пассажиров. Также вырос полезный объем багажного отделения, который составил 520 л. Если опустить сиденья заднего ряда, то багажное отделение увеличится в объеме до 1600 л, что бьет все рекорды в классе. Электропривод багажника включен в базовый список опций, что добавляет удобств.<br />
        <br />
        Для BMW 3-series GT предлагается весьма широкая линейка силовых агрегатов. Наиболее мощным вариантом является модификация 340i с рядным 3-литровым 326-сильным двигателем. В версии с автоматической коробкой передач этот двигатель способен разогнать BMW 3-series GT до "сотни" за 5.4 с. Традиционно для марки набор предусмотренных опций впечатляет широкими возможностями, как и уровень пассивной и активной безопасности.<br />
        <br />
        В списке оборудования стандартной комплектации BMW 3-series GT имеются LED фары головного освещения и диодные "противотуманки"; информационная система с функцией Hands free, USB и опция Teleservices; автоматическая система контроля климата; датчики дождя и света; радио BMW Professional CD c дисплеем 6.5 дюйма, контроллером iDrive, CD MP3, саунд-системой с 6 динамиками. Для ценителей персонализации предусмотрены 3 линии оснащения и внешней стилизации: Sport line, М Sport и Luxury line. Особенностью пакета Sport являются темные глянцевые элементы отделки бампера, колеса 18 дюймов Double Spoke 397, спортсиденья в тканевой обивке Corner. Версия Luxury впечатляет изысканной кожаной отделкой салона и эксклюзивным пакетом оформления экстерьера с многочисленными хромированными компонентами. В версии M Sport баварский фастбэк раскрывает свои самые сильные стороны, выраженные в аэродинамическом оформлении бамперов, 18-дюймовых колесах М-стиля, спортивной подвеске, сиденьях с поддержкой тела.</p>
