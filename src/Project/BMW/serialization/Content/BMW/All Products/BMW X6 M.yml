        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW X6 M - обзор автомобиля</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>&nbsp;</span></p>
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>BMW X6 M / БМВ Х6 M</span></p>
        <p style="margin: 0px 0px 10px;">В начале октября 2019 года немецкие конструкторы из Баварии представили обновленный купеобразный кроссовер BMW X6 M F96 и его продвинутую версию с дополнением к названию приставки &laquo;Competition&raquo;. Автомобиль предназначен в первую очередь состоятельным мужчинам, которые хотят с комфортом и безопасностью быть первыми на дороге. От предыдущей версии обновленный кроссовер выделяется более агрессивным видом бамперов, изящной конструкцией зеркал заднего вида, увеличенным спойлером на корме и красивыми задними фонарями, расширяющимися и изгибающимися по краям вверх. У комплектации &laquo;Competition&raquo; в черный цвет окрашены зеркала заднего вида, радиаторная решетка и шильдики. Интерьер BMW X6 M отличается &laquo;породистым&raquo; дизайном, изысканной отделкой и качественным исполнением. Выделяется спортивный мульти-руль, рельефные передние кресла и особенно три ярких элемента красного цвета: кнопка пуска двигателя и две клавиши на руле (М1, М2). Объем багажника при сложенных задних сиденьях увеличивается с 580 до 1530 литров.<br />
        <br />
        Кроссовер комплектуется тремя бензиновыми двигателями 8/V с мощностью 520, 600 и 625 л.с. и одним дизельным 6-ти рядным мотором мощностью в 400 л.с. Крутящий момент на обе оси передает для всех двигателей автоматическая коробка с 8-ю ступенями и активный дифференциал, снабженный электронным управлением. До 100 км/час эти моторы разгоняют кроссовер соответственно за 4.3, 3.9, 3.8 и 5.2 секунды. У BMW X6 M F96 установлена адаптивная подвеска, имеющая жесткие резинометаллические соединения и уникальные настройки. Тормоза на всех колесах дисковые вентилируемые. Спереди стоят 6-ти поршневые механизмы, а на задних колесах - простые однопоршневые. Рулевое управление реечного типа, имеющее электромеханический усилитель и изменяемое передаточное отношение.<br />
        <br />
        В базовую комплектацию кроссовера входят доводчики дверей, круговой обзор, круиз-контроль, передние сиденья с вентиляцией и обогревом, фары, имеющие лазерный дальний свет, отличная аудиосистема Bowers и другие стандартные и люксовые опции. За дополнительную плату можно установить углерод-керамические тормоза. В салонах России BMW X6 M F96 появится в мае 2020 года.</p>
