        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW M4 - car overview</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        &nbsp;
        <p style="margin: 0px 0px 10px;">The BMW M4 Coupe was officially unveiled on December 12, 2013. The striking features of the M-Series are evident in every detail of this vehicle's bodywork. The sporty bumpers and wider track together with the wide R18 wheels visualize the muscular silhouette of the BMW M4. The body is based on a lightweight material - carbon, which contributed to a decrease in weight, which, in turn, has a positive effect on handling. Professional racers took part in tuning the BMW M4 chassis: Canadian Bruno Spengler and German Timo Glock. The charged coupe also gets an active electronic differential and Servotronic steering.<br />
        <br />
        The BMW M4 cars, like the M3, are equipped with a new 3.0-liter bi-turbo petrol engine that develops 431 hp, an increase of 11 hp. more than its predecessor (4.0 V8). The torque indicators have significantly increased: the maximum 550 Nm is available already at 1850 rpm, while in the previous generation this figure is lower by as much as 150 Nm. BMW also claims that the M4's fuel consumption has dropped by 25%. For the coupe, two transmission options are offered: a 6-speed manual (developed specifically for the new generation M3 and M4) and a 7-band robotic. In the European market, the BMW M4 went on sale in the summer of 2014.<br />
        <br />
        The basic equipment of the BMW M4 sports coupe is equipped with LED headlights, 2-zone automatic climate control, a leather multifunctional steering wheel, a stereo system with 6 speakers, navigation Professional (8.8-inch screen, iDrive touch controller), a hands-free system with USB and a hands-free function ", dynamic control of maintaining a given speed, light and rain sensors. The standard interior package features anthracite headliners, Dakota fabric and leather interior trims and Blue shadow inlays. The sporty appearance of the BMW M4 Coupe is outwardly emphasized by the base 18-inch wheels (19 and 20-inch wheels are optionally available) and aerodynamic bumpers in the M-style. The list of options includes top-end carbon ceramic brakes, adaptive M-suspension, improved LED headlights with high-pressure washers, comfortable keyless entry, premium music, TV, all-round visibility, an expanded package of electronic ride assistants.</p>
        </div>
