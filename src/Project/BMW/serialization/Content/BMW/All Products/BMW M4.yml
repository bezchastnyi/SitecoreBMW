        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW M4 - обзор автомобиля</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">&nbsp;
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;">Купе BMW M4 официально представлено 12 декабря 2013 года. Эффектные черты M-серии проявляются в каждой детали кузова этого автомобиля. Спортивные бампера и расширенная колея вместе с разноширокими колесами R18 визуализируют мускулистый силуэт BMW M4. В основе кузова использован легкий материал - карбон, который поспособствовал снижению массы, что, в свою очередь, положительно отражается на управляемости. В настройке шасси BMW M4 принимали участие гонщики-профессионалы: канадец Бруно Спенглер и немец Тимо Глок. Заряженное купе также получило активный электронный дифференциал и рулевое управление Servotronic.<br />
        <br />
        Автомобили BMW M4, как и M3, оснащаются новым 3-литровым бензиновым двигателем би-турбо, развивающим мощность в 431 л.с., что на 11 л.с. больше, чем у предшественника (4.0 V8). Существенно возросли показатели крутящего момента: максимальные 550 Н&middot;м доступны уже при 1850 оборотов, тогда как у предыдущего поколения эта цифра меньше на целых 150 Н&middot;м. В компании BMW также заявлено, что расход топлива M4 стал ниже на 25%. Для купе предлагается два варианта трансмиссии: 6-ступенчатая механическая (разрабатывалась специально для M3 и M4 новой генерации) и 7-диапазонная роботизированная. На европейском рынке BMW M4 поступила в продажу летом 2014 года.<br />
        <br />
        Базовая комплектация спорткупе BMW M4 укомплектована светодиодными фарами, 2-зонным автоматическим контролем климата, кожаным мультифункциональным рулем М, стереосистемой с 6-ю динамиками, навигацией Professional (экран 8.8 дюйма, сенсорный контроллер iDrive), системой громкой связи с USB и функцией "Свободные руки", динамическим контролем поддержки заданной скорости, датчиками освещения и дождя. Пакет внутренней отделки стандартного исполнения имеет антрацитовую обивку потолка, отделку салона из ткани и кожи Dakota, декоративные вставки Blue shadow. Спортивную внешность BMW M4 Coupe внешне подчеркивают базовые 18-дюймовые колесa (опционально доступны диски с размерностью 19 и 20 дюймoв) и аэродинамические бамперы в М-стиле. В списке опций - топовые карбоно-керамические тормоза, адаптивная М-подвеска, улучшенные светодиодные фары с омывателями высокого давления, комфортный бесключевой доступ, премиум-музыка, TV, круговой обзор, расширенный пакет электронных помощников езды.</p>
