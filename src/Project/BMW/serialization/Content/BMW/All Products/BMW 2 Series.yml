        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 2-series - car overview</h2>
        <br style="color: #333333; background-color: #ffffff;" />
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>The official premiere of the BMW 2-series took place on October 25, 2013. The day before the debut of the novelty, her photographs were published on the Internet. The rear-wheel drive Bavarian coupe effectively continues the line of the first BMW series. Despite the improved class index, the model is still the successor to the first series. A similar situation occurred with the 3-series coupe, which in the new generation after the E92 body rose to the next step in the hierarchy - the 4-series. On the Russian market, sales of the new BMW 2-series started in 2014. For buyers, the coup&eacute; is available in three performance lines (Sport, Modern and M), while the individualisation options for the 2 Series are very wide, which is typical of BMW.<br />
        <br />
        As for the engines, only 3 have been proposed for the BMW 2-series so far: 2.0i and 184 hp, 2.0d and 184 hp, 3.0i and 326 hp. For all modifications, a classic 6-speed "mechanics" and an 8-range automatic ZF are available. The BMW 2-series received a chassis design similar to the previous generation (1-series Coupe): MacPherson strut in front, multi-link rear. For the BMW 2-series, a modern iDrive system with a touch panel, like on BMW cars of a class above, has now become available.<br />
        <br />
        In our market, the 2 Series Coup&eacute; is available in the basic Advantage version and in the Sport, Luxury and M Sport lines. The Advantage version combines a classic design with a basic set of necessary equipment (LED headlights and foglights, dynamic cruise control, BMW Professional radio, multifunction steering wheel, heated front seats, Hands Free function). The Sport version features 17-inch wheels, individually adjustable sport seats and a special fabric interior. In the Luxury line, the BMW 2-series Coup&eacute; features chrome exterior components and a sports leather steering wheel, decorative wood trim in the cabin, and exquisite leather trim. The M Sport version is equipped with a sports suspension, aerodynamic body kit and a high-gloss exterior package.</span></p>
        </div>
