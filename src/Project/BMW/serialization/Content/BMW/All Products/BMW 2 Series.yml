        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 2-series - обзор автомобиля</h2>
        <br style="color: #333333; background-color: #ffffff;" />
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;">BMW 2-series / БМВ 2-серии</p>
        <p style="margin: 0px 0px 10px;">Официальная премьера BMW 2-series состоялась 25 октября 2013 года. За день до дебюта новинки в сети интернет были обнародованы ее фотоснимки. Заднеприводное баварское купе эффектно продолжает линейку первой серии БМВ. Несмотря на улучшенный индекс класса, модель все же является преемником первой серии. Аналогичная ситуация произошла и с купе 3-серии, которое в новом поколении после кузова E92 возвысилось на следующую ступеньку в иерархии - 4-series. На российском рынке продажи нового BMW 2-series стартовали в 2014 году. Для покупателей купе доступно в трех линиях исполнения (Sport, Modern и M), а возможности индивидуализации 2 серии очень широкие, что характерно для BMW.<br />
        <br />
        Что касается моторов, то их для BMW 2-series предложено пока всего 3: 2.0i и 184 л.с., 2.0d и 184 л.с., 3.0i и 326 л.с. Для всех модификаций доступна классическая 6-ступенчатая "механика" и 8-диапазонный автомат ZF. BMW 2-series получил конструкцию шасси, как у предыдущего поколения (1-series Coupe): спереди стойки МакФерсон, сзади - "многорычажка". Для БМВ 2-серии теперь стала доступной современная система iDrive с сенсорной панелью, как на автомобилях BMW классом выше.<br />
        <br />
        На нашем рынке купе 2-й серии представлено в базовом варианте Advantage и линиях Sport, Luxury и M Sport. Версия Advantage сочетает в себе классический дизайн с базовым набором необходимого оборудования (светодиодные фары головного света и "противотуманки", динамический круиз-контроль, радио BMW Professional, мультируль, подогрев передних сидений, функция Hands Free). Исполнение Sport имеет 17-дюймовые колеса, спорт сиденья с возможностью индивидуальной регулировки и особую тканевую отделку интерьера. В линии Luxury купе BMW 2-series отличается внешними компонентами отделки "Хром" и снабжается спортивным кожаным рулевым колесом, декоративными деревянными вставками в салоне, изысканной кожаной отделкой. Версия M Sport укомплектована спортивной подвеской, аэродинамическим обвесом и пакетом глянцевой внешней отделки.</p>
