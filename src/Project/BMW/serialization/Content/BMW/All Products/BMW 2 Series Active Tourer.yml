        <h2 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 2-series Active Tourer - обзор автомобиля</h2>
        <div class="text-left" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>&nbsp;</span></p>
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>BMW 2-series Active Tourer / БМВ 2-серии Актив Турер</span></p>
        <p style="margin: 0px 0px 10px;">Все привыкли видеть BMW в амплуа дерзких и очень динамичных автомобилей исключительно с задним приводом. Появление BMW 2 series Active Tourer несколько пошатнуло искомые традиции баварского бренда. Мало того, что это совершенно нетипичный для BMW кузов компактвэн, так и еще передний привод. Автомобили второй серии с приставкой Active Tourer стали первыми в линейке марки BMW с подобной компоновкой. Как утверждают в БМВ, этот компактвэн идеально подходит для города, где задний привод не очень хорошо раскроет идеологию Active Tourer. Актив Турер 2 серии БМВ делит платформу с Mini Cooper 2013-го модельного года. Основной конкурент BMW 2 series Active Tourer - это Мерседес-Бенц Б-класса.<br />
        <br />
        Сопротивление потокам воздуха на BMW 2 series Active Tourer решено очень хорошо. Результат зависит от модификаций и варьируется от 0.26 до 0.29. Смена компоновки и увеличенная высота позволили создать функциональный и просторный салон. Колесная база BMW 2 series Active Tourer всего лишь на 140 мм меньше &laquo;тройки&raquo; седана БМВ. При этом микроминивэн 2 серии получился очень компактным. Для Active Tourer пока предусмотрены три модификации 136, 150 и 231 hp. Позже баварцы планируют опционно внедрять полноприводную схему xDrive. BMW 2 series Active Tourer стал первым семейным БМВ с превосходными возможностями трансформации сидений и комфортом минивэна.<br />
        <br />
        Семейный микровэн имеет несколько линий отделки, которые помогут сделать этот автомобиль более эксклюзивным. В пакете Sport line BMW 2-sеries Active Tourer получил элементы бампера с черным цветом, 17-дюймовые колеса Star Spoke, алюминиевые накладки порогов, спортсиденья с поддержкой тела в обивке "Race", кожаный мультируль, эксклюзивную диодную подсветку дверных карт, декоративные глянцевые планки. Линия Luxury отличается хромированным пакетом внешней отделки, дисками Multi Spoke с диагональю 17 дюймов, отделанными анодированным алюминием окантовками стекол, обивкой салона кожей Dakota, деревянными планками декора. Версия M Sport имеет экстремальный спорт-обвес, компоненты отделки M, укороченный рычаг КПП, обивку потолка антрацитового цвета, спортивную заниженную подвеску, несколько эксклюзивных вариантов окраски кузова. В списке доступных за отдельную плату опций предусмотрены климатическая система, премиум-музыка, навигация, приборная панель с расширенным функционалом, улучшенный пакет отделки, различные помощники езды и ассистенты безопасности.</p>
