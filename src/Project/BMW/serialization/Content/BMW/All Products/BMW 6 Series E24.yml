        <h2 style="color: inherit; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #3498db;">BMW 6-series E24 - обзор автомобиля</h2>
        <br />
        <div class="text-left">
        <p style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><span>BMW 6-series E24 / БМВ 6-серии E24</span></p>
        <p style="margin: 0px 0px 10px;">Первое 2-дверное баварское купе 6-серии E24 появилось в продаже в 1976 году. Модель пришла на смену спортивным BMW CS и CSL и, по задумке разработчиков, должна стать более комфортабельной и технически оснащенной. Изначально производством кузова занимались в ателье Karmann, затем этот процесс перешел под полное руководство BMW. Первыми с конвейера сходят модификации 630CS, спустя 2 года баварцы начинают выпуск более мощной версии 635SCi, которая оснащалась 5-ступенчатой трансмиссией и приобрела компактный задний спойлер. В 1979 году карбюраторную 630CS сменила 628CSi с двигателем от 528i, оборудованным прямым инжекторным впрыском. В 1980-м году BMW 6-series E24 стали оснащаться центральным замком, кроме того, силовые агрегаты получили новую систему подачи топлива Bosch Motronic DME.<br />
        <br />
        В 1982 году все BMW 6-series E24 претерпели серьезные технические изменения - автомобили "пересадили" на модернизированную платформу от 5-серии. Кроме того, в рамках рестайлинга дизайнеры слегка подправили внешность модели и улучшили качество отделки салона. В 1983-м BMW Motorsport выводит на рынок топовую M-ку с 286-сильным мотором и спортивными наружными элементами. В 1988 году купе BMW 6-series E24 подверглось очередным обновлениям. Появились новые эллипсоидные фары светотехники, все модификации уже в базовом исполнении стали оснащаться интегрированными бамперами с усилителем. Последним годом производства для E24 стал 1989-й. На конвейере "баварца" сменило более современное и технически сложное купе 8-й серии.</p>
